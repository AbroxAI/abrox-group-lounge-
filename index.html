<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Abrox â€“ Private Lounge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg:'#1c1f26',
        panel:'#232833',
        border:'#343a4a',
        muted:'#a0a6b5',
        accent:'#2ecc71',
        admin:'#f1c40f',
        bubble:'#262b38'
      }
    }
  }
}
</script>

<style>
  .caret-accent { caret-color:#2ecc71 }
</style>

<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-bg text-white h-screen overflow-hidden">

<div class="flex h-full">

<!-- ================= MAIN CHAT ================= -->
<main class="flex flex-col flex-1 min-h-0 border-r border-border">

<!-- HEADER -->
<header class="bg-panel border-b border-border px-4 py-3">
  <div class="flex justify-between items-start">
    <div class="flex gap-4">
      <i data-lucide="arrow-left" class="w-5 h-5 text-muted mt-1"></i>
      <img src="assets/logo.png" class="w-10 h-10 object-contain"/>

      <div class="leading-tight space-y-1">
        <div class="text-sm font-semibold">
          Abrox Binary Bot â€“ Private Lounge
        </div>

        <div class="flex items-center gap-1 text-xs text-muted">
          <i data-lucide="lock" class="w-3.5 h-3.5"></i>
          <span>Private Group</span>
        </div>

        <div class="text-xs text-muted">
          Members: 4,872 â€¢ Online: <span id="onlineCount">132</span>
        </div>

        <div class="text-[11px] text-muted/80">
          Demo discussion Â· Verification required
        </div>
      </div>
    </div>

    <button class="md:hidden text-muted" onclick="openMembers()">
      <i data-lucide="users" class="w-5 h-5"></i>
    </button>
  </div>
</header>

<!-- RULES -->
<section class="p-4">
  <div class="bg-panel/60 rounded-xl p-4">
    <div class="flex items-center gap-2 mb-2">
      <span>ðŸ“Œ</span>
      <span class="text-sm font-medium">Group Rules</span>
    </div>
    <ul class="text-sm text-muted list-disc list-inside space-y-1">
      <li>New members are read-only until verified</li>
      <li>Admins DM individually</li>
      <li>No screenshots in chat</li>
      <li>Ignore unsolicited messages</li>
    </ul>
  </div>
</section>

<!-- MESSAGES -->
<section id="chatMessages" class="flex-1 min-h-0 px-4 overflow-y-auto space-y-4 pb-24"></section>

<!-- INPUT -->
<footer class="bg-panel border-t border-border px-4 py-3">
  <div class="flex items-center gap-3 bg-bg rounded-xl px-4 py-2">

    <button class="text-muted hover:text-white">
      <i data-lucide="smile" class="w-5 h-5"></i>
    </button>

    <input id="chatInput"
      class="flex-1 bg-transparent outline-none text-sm placeholder-muted caret-accent"
      placeholder="Message"
    />

    <button class="text-muted hover:text-white">
      <i data-lucide="camera" class="w-5 h-5"></i>
    </button>

    <!-- WhatsApp-style slot -->
    <div class="relative w-10 h-10 flex items-center justify-center">

      <button id="micBtn"
        class="absolute inset-0 flex items-center justify-center rounded-full bg-panel text-white">
        <i data-lucide="mic" class="w-5 h-5"></i>
      </button>

      <button id="sendBtn"
        class="absolute inset-0 hidden flex items-center justify-center rounded-full bg-accent text-white">
        <i data-lucide="send" class="w-5 h-5"></i>
      </button>

    </div>

  </div>
</footer>

</main>

<!-- DESKTOP SIDEBAR -->
<aside id="desktopSidebar"
  class="hidden md:block w-80 bg-panel px-4 py-5 overflow-y-auto border-l border-border">
</aside>

</div>

<!-- MOBILE SIDEBAR -->
<div id="mobileMembers" class="fixed inset-0 bg-black/60 hidden z-50">
  <aside id="mobileSidebar"
    class="absolute right-0 top-0 h-full w-72 bg-panel px-4 py-5 overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <span class="text-sm font-semibold">Members</span>
      <button onclick="closeMembers()">
        <i data-lucide="x" class="w-5 h-5 text-muted"></i>
      </button>
    </div>
  </aside>
</div>

<!-- SIDEBAR TEMPLATE -->
<template id="membersTemplate">
  <div class="space-y-6">
    <div>
      <div class="text-xs text-muted mb-2">ADMINS</div>
      <div class="flex items-center gap-3">
        <img src="https://i.pravatar.cc/32?img=12" class="w-8 h-8 rounded-full"/>
        <span class="text-sm">Sam_Admin</span>
        <span class="ml-auto w-2 h-2 bg-accent rounded-full"></span>
      </div>
    </div>
  </div>
</template>

<script>
lucide.createIcons();

/* ===== SIDEBAR ===== */
const tpl = document.getElementById('membersTemplate').content;
desktopSidebar.appendChild(tpl.cloneNode(true));
mobileSidebar.appendChild(tpl.cloneNode(true));

function openMembers(){ mobileMembers.classList.remove('hidden'); }
function closeMembers(){ mobileMembers.classList.add('hidden'); }

/* ===== ONLINE COUNT ===== */
const members = 4872;
const el = document.getElementById('onlineCount');
let online = Math.floor(members*(Math.random()*0.03+0.02));
function fluctuate(){
  online += Math.random()>.5?1:-1;
  el.textContent = online.toLocaleString();
  setTimeout(fluctuate,8000);
}
fluctuate();

/* ===== CHAT LOGIC ===== */
const chat = document.getElementById('chatMessages');
const input = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');
const micBtn = document.getElementById('micBtn');

let mediaRecorder, audioChunks=[], recording=false;

function timeNow(){
  return new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}

function updateSendState(){
  const hasText = input.value.trim().length>0;
  micBtn.classList.toggle('hidden',hasText);
  sendBtn.classList.toggle('hidden',!hasText);
}

function appendBubble(html){
  const div=document.createElement('div');
  div.className='flex justify-end';
  div.innerHTML=html;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function sendMessage(){
  const text=input.value.trim();
  if(!text)return;

  appendBubble(`
    <div class="max-w-[70%] bg-accent/20 px-3 py-2 rounded-[14px_14px_4px_14px] text-sm">
      ${text}
      <span class="ml-2 text-[10px] text-muted float-right">${timeNow()}</span>
    </div>
  `);

  input.value='';
  updateSendState();
}

/* EVENTS */
input.addEventListener('input',updateSendState);
input.addEventListener('keydown',e=>{
  if(e.key==='Enter'){ e.preventDefault(); sendMessage(); }
});
sendBtn.addEventListener('click',sendMessage);

updateSendState();
</script>

</body>
</html>
