<script>
/* ================== HIGH-PERF OPTIMIZED SCRIPT ================== */
/* (I've left the majority of your original script intact ‚Äî only small wiring + defensive hooks added) */

const HIGH_PERF = true;
const TUNABLES = {
  WAVE: { amplitude: 0.7, glow: HIGH_PERF ? 8 : 20, backOpacity: 0.36, smooth: 0.92, decimate: HIGH_PERF ? 6 : 3 },
  LOCK: { lockThreshold: 56, slideDistance: 120, slideEase: 160 },
  SEEN: { aggressiveness: 0.5, baseOutgoing: 75, incomingFraction: 0.45, incomingMinBaseline: 48 },
  ONLINE: { smoothFactorMin: 0.12, smoothFactorMax: 0.18 }
};

const ua = navigator.userAgent || '';
const isMobileUA = /Mobi|Android|iPhone|iPad|Windows Phone|Opera Mini|LG/i.test(ua);
const deviceMemory = navigator.deviceMemory || 0;
const hwCores = navigator.hardwareConcurrency || 0;
const isLowEnd = (deviceMemory && deviceMemory < 1.5) || (hwCores && hwCores <= 2) || /Android 4|Android 5|LG/i.test(ua);

const supports = {
  audio: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
  mediaRecorder: !!window.MediaRecorder,
  audioCtx: !!(window.AudioContext || window.webkitAudioContext),
  canvas: (() => { try{ return !!document.createElement('canvas').getContext; }catch(e){return false;} })()
};

if(isLowEnd){
  TUNABLES.WAVE.amplitude = Math.min(0.5, TUNABLES.WAVE.amplitude);
  TUNABLES.WAVE.glow = Math.min(6, TUNABLES.WAVE.glow);
  TUNABLES.WAVE.decimate = Math.max(8, TUNABLES.WAVE.decimate);
}

function scheduleInterval(fn, ms){
  if('requestIdleCallback' in window && ms >= 2000 && !isLowEnd){
    const idFn = ()=>{ requestIdleCallback(()=>{ try{ fn(); }catch(e){} }); };
    return setInterval(idFn, ms);
  }
  return setInterval(fn, ms);
}
function debounce(fn, ms){ let t; return (...a)=>{ clearTimeout(t); t = setTimeout(()=>fn(...a), ms); }; }

/* ---------- DOM refs ---------- */
const chat = document.getElementById('chat');
const input = document.getElementById('input');
const send = document.getElementById('send');
const emojiBtn = document.getElementById('emojiBtn');
const mediaBtn = document.getElementById('mediaBtn');
const micBtn = document.getElementById('micBtn');
const fileInput = document.getElementById('fileInput');
const unreadBtn = document.getElementById('unreadBtn');
const inputShell = document.getElementById('inputShell');
const micLockIcon = inputShell.querySelector('.mic-lock-icon');
const replyPreviewContainer = document.getElementById('replyPreviewContainer');
const cancelOverlay = document.getElementById('cancelOverlay');
const recordingTimerEl = document.getElementById('recordingTimer');
const memberList = document.getElementById('memberList');
const memberSearch = document.getElementById('memberSearch');
const onlineCountEl = document.getElementById('onlineCount');
const memberCountEl = document.getElementById('memberCount');
const pinnedBanner = document.getElementById('pinnedBanner');
const pinnedText = document.getElementById('pinnedText');
const unpinBtn = document.getElementById('unpinBtn');

/* ---------- State ---------- */
let recording = false, locked = false, canceled = false;
let audioCtx, analyser, micStream, mediaRecorder, waveAnim=null, wavePrev=null;
let chunks = [];
let persistedMemberCount = Number(localStorage.getItem('member_count') || 4872);
localStorage.setItem('member_count', String(persistedMemberCount));
let virtualOnlineCount = Number(localStorage.getItem('virtual_online') || Math.max(75, Math.round(persistedMemberCount * 0.016)));
let seenCache = {}; // id -> {count, cap}

/* sampleMembers is intentionally global so the ui-adapter can set it */
let sampleMembers = [];
const ADMIN = { name:'Profit Hunter üåê', role:'ADMIN', avatar:'assets/admin.jpg', lastActive:Date.now() };
const MOD = { name:'Kitty Star ‚≠ê', role:'MOD', avatar:'assets/mod.jpg', lastActive:Date.now()-60000 };

/* build lightweight fallback pool (will be replaced by SyntheticPeople via ui-adapter) */
(function buildMembersFallback(){
  sampleMembers.push(ADMIN, MOD);
  for(let i=0;i<80;i++){
    sampleMembers.push({
      name:`Member_${i+1}`,
      displayName:`Member ${i+1}`,
      role: Math.random()<0.02 ? 'ADMIN' : Math.random()<0.06 ? 'MOD' : 'VERIFIED',
      avatar: `https://api.dicebear.com/6.x/adventurer/svg?seed=fallback_${i}&scale=85`,
      lastActive: Date.now() - Math.floor(Math.random()*600000)
    });
  }
})();

/* expose an internal helper so ui-adapter can set the live sampleMembers properly */
window._abrox = window._abrox || {};
window._abrox._internal = window._abrox._internal || {};
window._abrox._internal.setSampleMembers = function(arr){
  try{
    // normalized array -> set sampleMembers used by render logic + sidebar
    sampleMembers = (arr || []).map(p => ({
      name: p.name || p.displayName || ('m_' + Math.random().toString(36).slice(2,8)),
      displayName: p.displayName || p.name,
      role: p.role || 'VERIFIED',
      avatar: p.avatar || `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(p.displayName||p.name)}&scale=85`,
      language: p.language || 'en',
      personality: p.personality || '',
      fatigue: p.fatigue || 0,
      authority: p.authority || (p.role==='ADMIN'?3:p.role==='MOD'?2:1),
      lastActive: p.lastActive || Date.now()
    }));
    // update member count
    persistedMemberCount = sampleMembers.length || persistedMemberCount || 4872;
    localStorage.setItem('member_count', String(persistedMemberCount));
    if(memberCountEl) memberCountEl.textContent = persistedMemberCount.toLocaleString();
    renderMemberWindow();
  }catch(e){ console.warn('internal.setSampleMembers failed', e); }
};

/* ---------- Performance helpers ---------- */
if(HIGH_PERF) document.documentElement.classList.add('no-shadows');

let pageVisible = !document.hidden;
document.addEventListener('visibilitychange', ()=>{ pageVisible = !document.hidden; if(!pageVisible) pauseHeavy(); else resumeHeavy(); });

function pauseHeavy(){
  if(waveAnim) cancelAnimationFrame(waveAnim);
  waveAnim = null;
}
function resumeHeavy(){
  if(recording && analyser) { wavePrev = new Float32Array(Math.max(128, analyser.fftSize)); drawWave(); }
}

/* ---------- MEMBER LIST rendering ---------- */
const MEMBER_WINDOW = 30;
let memberFilter = '';
function renderMemberWindow(){
  const q = (memberFilter||'').trim().toLowerCase();
  const filtered = q ? sampleMembers.filter(m=> (m.name||m.displayName||'').toLowerCase().includes(q) ) : sampleMembers;
  const frag = document.createDocumentFragment();
  const start = 0;
  const end = Math.min(filtered.length, start + MEMBER_WINDOW);
  for(let i=start;i<end;i++){
    const m = filtered[i];
    const row = document.createElement('div');
    row.className = 'member-row';
    row.setAttribute('role','listitem');
    row.innerHTML = `
      <div style="display:flex;gap:8px;align-items:center">
        <div style="position:relative">
          <img src="${m.avatar}" class="w-10 h-10 rounded-full" alt="${m.name}" loading="${isLowEnd ? 'lazy' : 'eager'}" width="40" height="40">
          <span style="position:absolute;right:-2px;bottom:-2px;width:10px;height:10px;border-radius:999px;background:${presenceOf(m)==='online'?'#22c55e':presenceOf(m)==='idle'?'#f59e0b':'#94a3b8'};border:2px solid #1c1f26"></span>
        </div>
        <div style="min-width:0">
          <div style="font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${m.displayName || m.name}</div>
          <div style="font-size:11px;color:var(--muted)">${m.role}</div>
        </div>
      </div>
    `;
    frag.appendChild(row);
  }
  memberList.innerHTML = '';
  memberList.appendChild(frag);
}
const debouncedRenderMembers = debounce(()=>{ renderMemberWindow(); }, 180);
memberSearch.addEventListener('input', (e)=>{ memberFilter = e.target.value||''; debouncedRenderMembers(); });

renderMemberWindow();

/* ---------- PRESENCE / ONLINE count ---------- */
function getDayActivityFactor() {
  const now = new Date();
  const hour = now.getHours() + now.getMinutes()/60;
  const peakHour = 20.5;
  const phase = (hour - peakHour)/24 * Math.PI * 2;
  const normalized = 0.5 + 0.5 * Math.cos(phase);
  return 0.6 * normalized + 0.4 * Math.pow(normalized, 2);
}
function computeOnlineTarget(){
  const members = Math.max(50, persistedMemberCount||4872);
  const df = getDayActivityFactor();
  const basePercent = 0.008 + df * 0.032;
  let t = Math.round(members * basePercent);
  const noise = Math.round(Math.max(6, members * (0.0015 + Math.random()*0.003)));
  t += (Math.random()>0.5?1:-1)*Math.floor(Math.random()*noise);
  if(Math.random()<0.03){ t += Math.round(members*(0.006 + Math.random()*0.02)); }
  return Math.max(3, Math.min(members, t));
}
function driftOnlineCount(){
  if(!pageVisible && isLowEnd) return;
  const target = computeOnlineTarget();
  const diff = target - virtualOnlineCount;
  const step = Math.max(1, Math.round(Math.abs(diff) * (TUNABLES.ONLINE.smoothFactorMin + Math.random()*(TUNABLES.ONLINE.smoothFactorMax - TUNABLES.ONLINE.smoothFactorMin))));
  if(diff>0) virtualOnlineCount += Math.min(step, diff);
  else if(diff<0) virtualOnlineCount -= Math.min(step, -diff);
  else if(Math.random()<0.08) virtualOnlineCount += (Math.random()>0.5?1:-1)*Math.max(1, Math.round(Math.random()*2));
  virtualOnlineCount = Math.max(1, Math.min(Math.max(50, persistedMemberCount), virtualOnlineCount));
  onlineCountEl.textContent = virtualOnlineCount.toLocaleString();
}
scheduleInterval(driftOnlineCount, 5500);
driftOnlineCount();

/* ---------- TYPING SIMULATION (minor visual only) ---------- */
function typingSimulation(){
  if(Math.random() > 0.6) return (document.getElementById('typingRow').classList.remove('active'), document.getElementById('membersRow').classList.remove('hidden'));
  const onlinePool = sampleMembers.filter(m=>presenceOf(m)==='online' && m.role!=='ADMIN');
  if(!onlinePool.length) return;
  const count = Math.min(3, 1 + Math.floor(Math.random()*3));
  const picks = [];
  for(let i=0;i<count && onlinePool.length;i++){
    const idx = Math.floor(Math.random()*onlinePool.length);
    picks.push(onlinePool.splice(idx,1)[0]);
  }
  const typingRow = document.getElementById('typingRow');
  const typingText = document.getElementById('typingText');
  if(picks.length===1) typingText.textContent = `${picks[0].displayName||picks[0].name} is typing‚Ä¶`;
  else if(picks.length===2) typingText.textContent = `${picks[0].displayName||picks[0].name} and ${picks[1].displayName||picks[1].name} are typing‚Ä¶`;
  else typingText.textContent = `3 people are typing‚Ä¶`;
  typingRow.classList.add('active'); document.getElementById('membersRow').classList.add('hidden');
  setTimeout(()=>{ typingRow.classList.remove('active'); document.getElementById('membersRow').classList.remove('hidden'); }, 800 + Math.random()*1600);
}
scheduleInterval(typingSimulation, 3600);

/* ---------- MESSAGES / SEEN (batched updates) ---------- */
let lastSender=null, lastTime=0, lastDate='';
let unread=0;
seenCache = {};
function initSeenForMessage(msg){
  if(seenCache[msg.id]) return;
  if(msg.out){
    const base = TUNABLES.SEEN.baseOutgoing + Math.floor(Math.random()*6);
    seenCache[msg.id] = {count:base, cap: Math.max(virtualOnlineCount, base)};
  } else {
    const baseline = Math.max(TUNABLES.SEEN.incomingMinBaseline, Math.round(virtualOnlineCount * TUNABLES.SEEN.incomingFraction));
    const base = Math.max(3, baseline - Math.floor(Math.random()*6));
    const cap = Math.max(virtualOnlineCount, baseline + Math.floor(Math.random()*8));
    seenCache[msg.id] = {count: base, cap};
  }
}
function getSeenCountValue(id){ return seenCache[id] ? seenCache[id].count : '¬∑'; }

scheduleInterval(()=>{
  if(!pageVisible && isLowEnd) return;
  const ids = Object.keys(seenCache);
  if(!ids.length) return;
  const upTo = Math.max(1, Math.floor(ids.length * 0.10));
  for(let i=0;i<upTo;i++){
    const id = ids[Math.floor(Math.random()*ids.length)];
    const entry = seenCache[id];
    if(!entry || entry.count >= entry.cap) continue;
    if(Math.random() < 0.45 + 0.25 * TUNABLES.SEEN.aggressiveness){
      entry.count += Math.floor(Math.random()*2);
      if(entry.count > entry.cap) entry.count = entry.cap;
      const el = document.querySelector(`[data-id="${id}"] .time span`);
      if(el) el.textContent = entry.count;
    }
  }
}, 1800);

/* ---------- RENDER MESSAGE (batched append) ---------- */
function dateLabel(d){
  const today = new Date();
  const diff = Math.floor((today - d)/(86400000));
  if(diff===0) return 'Today';
  if(diff===1) return 'Yesterday';
  return d.toDateString();
}
function scrollToMessageId(id){
  const el = document.querySelector(`[data-id="${id}"]`);
  if(el){
    el.scrollIntoView({behavior:'smooth', block:'center'});
    el.style.transition = 'box-shadow .45s ease';

function renderMessage(m, isNew){
  initSeenForMessage(m);
  const d = new Date(m.time);
  if(d.toDateString() !== lastDate){
    const pill = document.createElement('div');
    pill.className = 'date-pill';
    pill.textContent = dateLabel(d);
    chat.appendChild(pill);
    lastDate = d.toDateString();
  }
  const grouped = lastSender===m.name && (m.time - lastTime) < 120000;
  lastSender = m.name;
  lastTime = m.time;

  // prefer displayName if present
  const senderName = m.displayName || m.name;
  const badge = m.role==='ADMIN'?'<span class="role-pill admin">ADMIN</span>': m.role==='MOD'?'<span class="role-pill mod">MOD</span>':'<span class="verified-bubble"><i data-lucide="gem"></i></span>';

  const el = document.createElement('div');
  el.className = `msg ${m.out ? 'out' : 'in'} ${grouped ? 'grouped' : ''}`;
  el.dataset.id = m.id;

  // Avatar: prefer message-provided avatar, then sampleMembers lookup
  let avatarSrc = (m.avatar) ? m.avatar : ((sampleMembers.find(x=>x.name===m.name) || sampleMembers.find(x=>x.displayName===senderName) || {}).avatar || '');
  const avatarHtml = !m.out ? `<img class="avatar" src="${avatarSrc}" alt="${senderName}" loading="${isLowEnd ? 'lazy' : 'eager'}">` : '';

  el.innerHTML = `
    ${avatarHtml}
    <div class="bubble" role="article">
      ${m.replyTo?`<div class="reply-preview" data-reply-to="${m.replyTo}"><div class="sender-sn">${m.replyMeta?m.replyMeta.sender:'Reply'}</div><div class="snippet">${m.replyMeta?m.replyMeta.snippet:''}</div></div>`:''}
      ${!grouped && !m.out?`<div class="sender">${senderName} ${badge}</div>`:''}
      <div class="content">${m.text}</div>
      <div class="time">
        <i data-lucide="eye" class="w-3 h-3"></i>
        <span>${ getSeenCountValue(m.id) }</span>
        ¬∑ ${d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}
      </div>
    </div>
  `;
  chat.appendChild(el);
  try{ lucide.createIcons(); }catch(e){}
  attachMessageInteractions(el, m);

  const audioEl = el.querySelector('audio');
  if(audioEl && !el.querySelector('.audio-duration')){
    const probe = new Audio();
    probe.src = audioEl.src;
    probe.addEventListener('loadedmetadata', ()=> {
      const dur = formatTime(Math.round(probe.duration));
      const ad = document.createElement('span');
      ad.className = 'audio-duration';
      ad.textContent = dur;
      const content = el.querySelector('.content');
      if(content) content.appendChild(ad);
    }, {once:true});
  }

  if(isNew && chat.scrollTop + chat.clientHeight < chat.scrollHeight - 60){
    unread++;
    unreadBtn.textContent = `‚¨á ${unread} new messages`;
    unreadBtn.style.display = 'block';
  } else {
    chat.scrollTop = chat.scrollHeight;
  }
}

/* ---------- Message posting helper ---------- */
function postMessage(m){
  m.id = crypto.randomUUID();
  m.time = Date.now();
  setTimeout(()=> renderMessage(m, true), m.out ? 10 : (160 + Math.random()*300));
}

/* ---------- interactions ---------- */
function attachMessageInteractions(domEl, msg){
  domEl.addEventListener('contextmenu', (ev)=>{
    ev.preventDefault(); showContextMenuAt(ev.clientX, ev.clientY, msg, domEl);
  });
  let touchTimer = null, startX=0, startY=0;
  domEl.addEventListener('touchstart', (ev)=>{
    if(touchTimer) { clearTimeout(touchTimer); touchTimer = null; }
    const t = ev.touches[0];
    startX = t.clientX; startY = t.clientY;
    touchTimer = setTimeout(()=>{ showContextMenuAt(t.clientX, t.clientY, msg, domEl); touchTimer=null; }, 520);
  }, {passive:true});
  domEl.addEventListener('touchmove', (ev)=>{
    if(!touchTimer) return;
    const t = ev.touches[0];
    if(Math.abs(t.clientX - startX) > 12 || Math.abs(t.clientY - startY) > 12) { clearTimeout(touchTimer); touchTimer=null; }
  }, {passive:true});
  domEl.addEventListener('touchend', ()=>{ if(touchTimer){ clearTimeout(touchTimer); touchTimer=null; } });
}

function showContextMenuAt(x,y,msg,anchorEl){
  document.querySelectorAll('.context-menu').forEach(m=>m.remove());
  const menu = document.createElement('div');
  menu.className = 'context-menu';
  menu.style.position='fixed'; menu.style.left=`${x}px`; menu.style.top=`${y}px`; menu.style.zIndex=9999;
  menu.innerHTML = `<div class="menu-item" data-action="reply">Reply</div><div class="menu-item" data-action="pin">Pin</div>`;
  document.body.appendChild(menu);
  const rect = menu.getBoundingClientRect();
  let left = x, top = y;
  if(left + rect.width > window.innerWidth - 8) left = window.innerWidth - rect.width - 8;
  if(top + rect.height > window.innerHeight - 8) top = window.innerHeight - rect.height - 8;
  menu.style.left = Math.max(8,left) + 'px';
  menu.style.top = Math.max(8,top) + 'px';
  menu.querySelector('[data-action="reply"]').addEventListener('click', ()=>{ menu.remove(); setReplyTo(msg.id); });
  menu.querySelector('[data-action="pin"]').addEventListener('click', ()=>{ menu.remove(); pinMessage(msg.id); });
  setTimeout(()=>{ document.addEventListener('click', function closer(e){ if(!menu.contains(e.target)){ menu.remove(); document.removeEventListener('click', closer); } }); }, 10);
}
