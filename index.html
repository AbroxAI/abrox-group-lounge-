<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Abrox â€“ Private Lounge</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#1c1f26">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="emoji-pack.js" defer></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg:'#1c1f26',
        panel:'#232833',
        border:'#343a4a',
        muted:'#a0a6b5',
        accent:'#2ecc71',
        bubble:'#262b38',
        send:'#3b82f6'
      }
    }
  }
}
</script>

<style>
.msg{display:flex;gap:8px}
.msg.out{justify-content:flex-end}
.bubble{background:#262b38;padding:10px 12px;font-size:13px;max-width:78%;border-radius:14px;position:relative}

.grouped.in .bubble{border-top-left-radius:4px}
.grouped.out .bubble{border-top-right-radius:4px}

.sender{font-size:11px;color:#2ecc71;margin-bottom:2px}
.time{font-size:10px;color:#a0a6b5;margin-top:4px;text-align:right}
.date-sep{text-align:center;font-size:11px;color:#a0a6b5;margin:12px 0}
.reply-box{border-left:3px solid #2ecc71;padding-left:6px;font-size:11px;color:#a0a6b5;margin-bottom:4px}
.forwarded{font-size:10px;color:#a0a6b5;margin-bottom:2px}
.typing{font-size:11px;color:#a0a6b5;padding:6px}

.badge{font-size:10px;padding:2px 6px;border-radius:999px}
.badge.admin{background:#e74c3c}
.badge.mod{background:#f39c12}
.badge.verified{background:#2ecc71}

.highlight{animation:flash 1.5s}
@keyframes flash{0%{background:#2ecc7133}100%{background:transparent}}
</style>
</head>

<body class="bg-bg text-white h-[100dvh] overflow-hidden">

<div class="flex h-full">

<main class="flex flex-col flex-1 border-r border-border">

<header class="bg-panel border-b border-border px-4 py-3 flex items-center justify-between">
  <div class="flex gap-3 items-center">
    <img src="assets/logo.png" class="w-8 h-8">
    <div>
      <div class="text-sm font-semibold">
        Abrox Binary Bot â€“ Private Lounge
      </div>

      <!-- FIX 1: own line -->
      <div class="flex items-center gap-1 text-xs text-muted">
        <i data-lucide="lock" class="w-3 h-3"></i>
        <span>Private Group</span>
      </div>

      <div class="text-xs text-muted">
        Members: 4,872 â€¢ Online: <span id="onlineCount">132</span><br>
        Demo discussion Â· Verification required
      </div>
    </div>
  </div>
  <button id="membersBtn"><i data-lucide="users"></i></button>
</header>

<section id="chat" class="flex-1 overflow-y-auto px-4 py-4 space-y-2 scroll-smooth">
  <div class="text-center text-muted text-sm">
    ðŸ“Œ <strong>Group Rules</strong><br>
    New members are read-only until verified<br>
    Admins DM individually<br>
    No screenshots in chat<br>
    Ignore unsolicited messages
  </div>
</section>

<div id="newMsg" class="hidden text-center mb-2">
  <button class="bg-panel px-3 py-1 rounded text-xs"></button>
</div>

<div id="typing" class="typing hidden">Someone is typingâ€¦</div>

<footer class="bg-panel border-t border-border px-4 py-3">
  <div id="replyPreview" class="hidden text-xs text-muted mb-1 cursor-pointer"></div>
  <div class="flex gap-2 items-center bg-bg rounded-full px-3 py-2">
    <button onclick="EmojiPack.openPicker(input)"><i data-lucide="smile"></i></button>
    <input id="input" class="flex-1 bg-transparent outline-none text-sm" placeholder="Message">
    <!-- FIX 2: attach id -->
    <button id="attach" onclick="file.click()"><i data-lucide="paperclip"></i></button>
    <input id="file" type="file" hidden>
    <button id="mic"><i data-lucide="mic"></i></button>
    <button id="send" class="hidden text-send"><i data-lucide="send"></i></button>
  </div>
</footer>

</main>

<aside id="sidebar" class="fixed right-0 top-0 w-72 h-full bg-panel border-l border-border translate-x-full transition-transform z-50 flex flex-col scroll-smooth">
  <div class="p-4 border-b border-border">
    <strong>Members</strong>
    <input id="search" class="mt-2 w-full bg-bg px-2 py-1 text-sm rounded" placeholder="Search members">
  </div>
  <div id="memberList" class="flex-1 p-3 space-y-4 overflow-y-auto"></div>
</aside>

</div>

<script>
lucide.createIcons();

/* ================= STORAGE ================= */
const STORAGE_KEY='abrox_messages';
const READ_KEY='abrox_last_read';

/* ================= ONLINE ================= */
let online=132;
setInterval(()=>{online+=Math.random()>.5?1:-1;onlineCount.textContent=online},8000);

/* ================= MEMBERS ================= */
const members=[
 {name:'Sam_Admin',role:'ADMIN',online:true,avatar:'https://randomuser.me/api/portraits/men/32.jpg'},
 {name:'Sara_Mod',role:'MOD',online:true,avatar:'https://randomuser.me/api/portraits/women/44.jpg'},
 {name:'Mina_fx',role:'VERIFIED',online:false,avatar:'https://randomuser.me/api/portraits/women/68.jpg'}
];

membersBtn.onclick=()=>sidebar.classList.toggle('translate-x-full');

function renderMembers(){
 memberList.innerHTML='';
 const q=search.value.toLowerCase();
 members.filter(m=>m.name.toLowerCase().includes(q))
  .sort((a,b)=>b.online-a.online)
  .forEach(m=>{
   memberList.innerHTML+=`
   <div class="flex items-center gap-3">
    <img src="${m.avatar}" class="w-9 h-9 rounded-full">
    <div>
     <div class="text-sm">${m.name}</div>
     <span class="badge ${m.role.toLowerCase()}">${m.role}</span>
    </div>
   </div>`;
  });
}
search.oninput=renderMembers;
renderMembers();

/* ================= CHAT ================= */
const chat=document.getElementById('chat');
const input=document.getElementById('input');
const send=document.getElementById('send');
const mic=document.getElementById('mic');
const attach=document.getElementById('attach');
const typing=document.getElementById('typing');
const file=document.getElementById('file');
const replyPreview=document.getElementById('replyPreview');
const newMsg=document.getElementById('newMsg');

let lastMeta=null,lastDate='',replyTo=null,replyId=null,unread=0;

/* ===== HELPERS ===== */
function addDate(d){chat.innerHTML+=`<div class="date-sep">${d}</div>`}
function nearBottom(){return chat.scrollHeight-chat.scrollTop-chat.clientHeight<120}

/* ===== STORAGE ===== */
function save(m){
 const d=JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
 d.push(m);localStorage.setItem(STORAGE_KEY,JSON.stringify(d.slice(-500)));
}
function load(){
 JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]')
  .forEach(m=>append(m.text,m.sender,m.out,m.reply,m.forward,true));
}

/* ===== UNREAD ===== */
function updateUnread(){
 if(unread>0){
  newMsg.classList.remove('hidden');
  newMsg.querySelector('button').textContent=`New messages (${unread}) â†“`;
 }else newMsg.classList.add('hidden');
}
newMsg.onclick=()=>chat.scrollTo({top:chat.scrollHeight,behavior:'smooth'});

/* ===== MESSAGE APPEND ===== */
function append(text,sender,out=false,reply=null,forward=false,restore=false){
 const now=new Date();
 if(now.toDateString()!==lastDate){addDate(now.toDateString());lastDate=now.toDateString()}

 const grouped=lastMeta&&lastMeta.sender===sender&&lastMeta.out===out&&(now-lastMeta.time)<120000;
 const role=members.find(m=>m.name===sender)?.role;
 const badge=role?`<span class="badge ${role.toLowerCase()}">${role}</span>`:'';

 const el=document.createElement('div');
 el.className=`msg ${out?'out':'in'} ${grouped?'grouped':''}`;
 el.innerHTML=`
 <div class="bubble">
  ${forward?`<div class="forwarded">Forwarded</div>`:''}
  ${reply?`<div class="reply-box">${reply}</div>`:''}
  ${!grouped&&!out?`<div class="sender">${sender} ${badge}</div>`:''}
  ${text}
  <div class="time">âœ“ ${now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</div>
 </div>`;
 chat.appendChild(el);

 lastMeta={sender,out,time:now};

 if(!restore){
  save({text,sender,out,reply,forward,time:now});
  if(!nearBottom()){unread++;updateUnread();}
 }

 chat.scrollTo({top:chat.scrollHeight,behavior:'smooth'});
}

/* ===== INPUT (FIXED) ===== */
input.oninput=()=>{
 const hasText=input.value.trim().length>0;
 send.classList.toggle('hidden',!hasText);
 mic.classList.toggle('hidden',hasText);
 attach.classList.toggle('hidden',hasText);

 typing.classList.remove('hidden');
 clearTimeout(window.tt);
 window.tt=setTimeout(()=>typing.classList.add('hidden'),1200);
};

send.onclick=()=>{
 if(!input.value.trim())return;
 append(input.value,'You',true,replyTo);
 input.value='';replyTo=null;
 replyPreview.classList.add('hidden');
 send.classList.add('hidden');
 mic.classList.remove('hidden');
 attach.classList.remove('hidden');
};

/* ===== FILE ===== */
file.onchange=e=>{
 const r=new FileReader();
 r.onload=()=>append(`<img src="${r.result}" class="rounded-lg max-w-full">`,'You',true);
 r.readAsDataURL(e.target.files[0]);
};

/* ===== LOAD ===== */
window.addEventListener('load',load);
</script>

</body>
</html>
