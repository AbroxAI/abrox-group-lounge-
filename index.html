<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Abrox ‚Äì Private Lounge</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#1c1f26">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="emoji-pack.js" defer></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg:'#1c1f26',
        panel:'#232833',
        border:'#343a4a',
        muted:'#a0a6b5',
        accent:'#6bdba7',
        bubble:'#262b38',
        bubbleOut:'#2b3242',
        send:'#3b82f6'
      }
    }
  }
}
</script>

<style>
/* ===== TELEGRAM RHYTHM ===== */
.msg{display:flex;gap:6px;margin-bottom:8px;align-items:flex-end}
.msg.out{justify-content:flex-end}
.grouped{margin-top:-6px}

.avatar{width:32px;height:32px;border-radius:999px}
.msg.grouped .avatar{visibility:hidden}

/* ===== BUBBLES ===== */
.bubble{
  max-width:78%;
  padding:8px 14px 7px;
  font-size:13px;
  line-height:1.45;
  position:relative;
  box-shadow:0 2px 8px rgba(0,0,0,.18)
}
.msg.in .bubble{
  background:#262b38;
  border-radius:6px 18px 18px 6px
}
.msg.out .bubble{
  background:#2b3242;
  border:1px solid #343a4a;
  border-radius:18px 6px 6px 18px
}

/* tails */
.msg.in .bubble::before{
  content:'';
  position:absolute;
  left:-6px;
  top:14px;
  width:8px;height:8px;
  background:#262b38;
  transform:rotate(45deg)
}
.msg.out .bubble::after{
  content:'';
  position:absolute;
  right:-6px;
  top:14px;
  width:8px;height:8px;
  background:#2b3242;
  transform:rotate(45deg)
}
.grouped.in .bubble::before,
.grouped.out .bubble::after{display:none}

/* ===== META ===== */
.sender{
  font-size:12px;
  font-weight:600;
  color:#6bdba7;
  margin-bottom:4px;
  display:flex;
  gap:6px;
  align-items:center
}
.time{
  font-size:10px;
  opacity:.7;
  margin-top:6px;
  display:flex;
  justify-content:flex-end;
  gap:4px
}
.read-by{
  display:flex;
  gap:4px;
  margin-top:4px;
  justify-content:flex-end
}
.read-by img{
  width:13px;height:13px;border-radius:999px;border:1px solid #1c1f26
}
.date-sep{
  text-align:center;
  font-size:11px;
  color:#a0a6b5;
  margin:12px 0
}

/* ===== BADGES ===== */
.verified-bubble{
  display:inline-flex;align-items:center;gap:4px;
  padding:1px 4px;border-radius:999px;
  background:linear-gradient(180deg,#1b6d46,#125034);
  font-size:9px
}
.role-pill{font-size:9px;padding:1px 6px;border-radius:999px}
.role-pill.admin{background:#7f1d1d}
.role-pill.mod{background:#5b21b6}

/* ===== HEADER / TYPING ===== */
.group-typing-bar{
  display:flex;align-items:center;gap:8px;
  padding:6px 10px;border-radius:999px;
  background:rgba(255,255,255,.04);
  font-size:13px;color:#6bdba7;
  opacity:0;transition:.18s
}
.group-typing-bar.active{opacity:1}
</style>
</head>

<body class="bg-bg text-white h-[100dvh] overflow-hidden">
<div class="flex h-full">

<main class="flex flex-col flex-1 border-r border-border">

<header id="mainHeader" class="bg-panel border-b border-border px-4 py-3 flex justify-between items-center">
  <div class="flex gap-3 items-center">
    <img src="assets/logo.png" class="w-8 h-8 rounded">
    <div>
      <div class="text-sm font-semibold">Abrox Binary Bot ‚Äì Private Lounge</div>
      <div class="flex items-center gap-1 text-xs text-muted">
        <i data-lucide="lock" class="w-3 h-3"></i> Private Group
      </div>
      <div id="membersRow" class="text-xs text-muted">
        Members: <strong>4,872</strong> ‚Ä¢ Online: <strong id="onlineCount">0</strong>
      </div>
    </div>
  </div>

  <div class="flex items-center gap-2">
    <div id="groupTyping" class="group-typing-bar">
      <span class="w-2 h-2 rounded-full bg-accent"></span>
      <span class="typing-summary"></span>
    </div>
    <button id="membersBtn"><i data-lucide="users"></i></button>
  </div>
</header>

<section id="chat" class="flex-1 overflow-y-auto px-4 py-4">
  <div class="text-center text-muted text-sm mb-4">
    üìå <strong>Group Rules</strong><br>
    New members are read-only until verified<br>
    Admins DM individually<br>
    No screenshots in chat<br>
    Ignore unsolicited messages
  </div>
</section>

<footer class="bg-panel border-t border-border px-4 py-3">
  <div id="recordTimer" class="hidden text-center text-red-500 text-xs">‚óè 0:00</div>
  <div class="flex items-center bg-bg rounded-full px-3 py-2 gap-2">
    <button id="emojiBtn"><i data-lucide="smile"></i></button>
    <input id="input" class="flex-1 bg-transparent outline-none text-sm" placeholder="Message">
    <div class="flex gap-2">
      <button id="mediaBtn"><i data-lucide="paperclip"></i></button>
      <button id="micBtn"><i data-lucide="mic"></i></button>
      <button id="send" class="hidden text-send"><i data-lucide="send"></i></button>
    </div>
  </div>
</footer>

</main>

<!-- SIDEBAR -->
<aside id="sidebar" class="fixed right-0 top-0 w-72 h-full bg-panel border-l border-border translate-x-full transition-transform z-50">
  <div class="p-4 border-b border-border flex justify-between">
    <strong>Members</strong>
    <button id="closeSidebar"><i data-lucide="x"></i></button>
  </div>
  <div class="p-3">
    <input id="memberSearch" class="w-full bg-bg border border-border rounded-full px-4 py-2 text-sm" placeholder="Search members">
  </div>
  <div id="memberList" class="p-3 space-y-4 overflow-y-auto"></div>
</aside>

<input type="file" id="fileInput" class="hidden">

<script>
/* ================= INIT ================= */
requestAnimationFrame(()=>lucide.createIcons());

/* ================= CORE ================= */
const chat=document.getElementById('chat');
const input=document.getElementById('input');
const send=document.getElementById('send');
const emojiBtn=document.getElementById('emojiBtn');
const mediaBtn=document.getElementById('mediaBtn');
const micBtn=document.getElementById('micBtn');
const fileInput=document.getElementById('fileInput');
const recordTimer=document.getElementById('recordTimer');
const sidebar=document.getElementById('sidebar');
const membersBtn=document.getElementById('membersBtn');
const closeSidebar=document.getElementById('closeSidebar');
const memberList=document.getElementById('memberList');
const onlineCount=document.getElementById('onlineCount');
const groupTyping=document.getElementById('groupTyping');

/* ================= MEMBERS ================= */
const ADMIN={name:'Profit Hunter üåê',role:'ADMIN',avatar:'assets/admin.jpg'};
const MOD={name:'Kitty Star ‚≠ê',role:'MOD',avatar:'assets/mod.jpg'};
const members=[ADMIN,MOD,...Array.from({length:25},(_,i)=>({
  name:`Member_${i+1}`,
  role:'VERIFIED',
  avatar:`https://randomuser.me/api/portraits/men/${i+20}.jpg`,
  lastActive:Date.now()-Math.random()*120000
}))];

const ACTIVE=90000;
const isOnline=m=>Date.now()-m.lastActive<ACTIVE;

/* online sim */
setInterval(()=>{
  members.forEach(m=>Math.random()>.6&&(m.lastActive=Date.now()));
  onlineCount.textContent=members.filter(isOnline).length;
},4000);

/* ================= SIDEBAR ================= */
function renderMembers(q=''){
  q=q.toLowerCase();
  memberList.innerHTML='';
  members
    .filter(m=>!q||m.name.toLowerCase().includes(q))
    .sort((a,b)=>(isOnline(b)-isOnline(a))||a.name.localeCompare(b.name))
    .forEach(m=>{
      memberList.innerHTML+=`
      <div class="flex gap-3 items-center">
        <div class="relative">
          <img src="${m.avatar}" class="w-9 h-9 rounded-full">
          <span class="absolute bottom-0 right-0 w-3 h-3 rounded-full ${isOnline(m)?'bg-green-500':'bg-gray-500'}"></span>
        </div>
        <div>
          <div class="text-sm">${m.name}</div>
          <span class="text-[10px] px-2 py-[1px] rounded-full ${
            m.role==='ADMIN'?'bg-red-600':m.role==='MOD'?'bg-purple-600':'bg-green-600'
          }">${m.role}</span>
        </div>
      </div>`;
    });
}
renderMembers();

membersBtn.onclick=()=>sidebar.classList.toggle('translate-x-full');
closeSidebar.onclick=()=>sidebar.classList.add('translate-x-full');
memberSearch.oninput=e=>renderMembers(e.target.value);

/* ================= INPUT ================= */
input.oninput=()=>{
  const has=input.value.trim();
  send.classList.toggle('hidden',!has);
  mediaBtn.classList.toggle('hidden',!!has);
  micBtn.classList.toggle('hidden',!!has);
};

/* ================= SEND ================= */
send.onclick=()=>{
  if(!input.value.trim())return;
  const m={name:'You',role:'VERIFIED',text:input.value,timestamp:Date.now(),out:true};
  save(m);render(m);
  input.value='';
  send.classList.add('hidden');
  mediaBtn.classList.remove('hidden');
  micBtn.classList.remove('hidden');
};

/* ================= EMOJI ================= */
emojiBtn.onclick=()=>window.EmojiPack&&EmojiPack.openPicker(input);

/* ================= MEDIA ================= */
mediaBtn.onclick=()=>fileInput.click();
fileInput.onchange=e=>{
  if(!e.target.files.length)return;
  const f=e.target.files[0];
  const url=URL.createObjectURL(f);
  const html=f.type.startsWith('image/')?`<img src="${url}" class="rounded-lg max-w-full">`
    :f.type.startsWith('video/')?`<video src="${url}" controls class="rounded-lg max-w-full"></video>`
    :f.type.startsWith('audio/')?`<audio src="${url}" controls></audio>`
    :`üìé ${f.name}`;
  save({name:'You',role:'VERIFIED',text:html,timestamp:Date.now(),out:true});
  render({name:'You',role:'VERIFIED',text:html,timestamp:Date.now(),out:true});
  fileInput.value='';
};

/* ================= VOICE ================= */
let recorder,chunks=[],recStart,recTick,holding=false,stream=null;
async function startRecording(){
  try{stream=await navigator.mediaDevices.getUserMedia({audio:true})}catch{return}
  recorder=new MediaRecorder(stream);
  chunks=[];
  recorder.ondataavailable=e=>chunks.push(e.data);
  recorder.onstop=()=>{
    const url=URL.createObjectURL(new Blob(chunks,{type:'audio/webm'}));
    render({name:'You',role:'VERIFIED',out:true,timestamp:Date.now(),text:`<audio controls src="${url}"></audio>`});
    stream.getTracks().forEach(t=>t.stop());
  };
  recorder.start();
}
function startUI(){
  recStart=Date.now();
  recordTimer.classList.remove('hidden');
  recTick=setInterval(()=>{
    const s=Math.floor((Date.now()-recStart)/1000);
    recordTimer.textContent=`‚óè ${Math.floor(s/60)}:${String(s%60).padStart(2,'0')}`;
  },1000);
}
function stopUI(){
  clearInterval(recTick);
  recordTimer.classList.add('hidden');
  lucide.createIcons();
}
micBtn.addEventListener('pointerdown',async e=>{
  e.preventDefault();holding=true;
  await startRecording();
  setTimeout(()=>holding&&startUI(),300);
});
['pointerup','pointerleave'].forEach(ev=>{
  micBtn.addEventListener(ev,()=>{
    if(!holding)return;
    holding=false;stopUI();
    recorder&&recorder.state==='recording'&&recorder.stop();
  });
});

/* ================= TYPING DEMO ================= */
const activeTypers=new Map();
function updateTyping(){
  if(!activeTypers.size){
    groupTyping.classList.remove('active');return;
  }
  const names=[...activeTypers.keys()].slice(0,3);
  groupTyping.querySelector('.typing-summary').textContent=
    names.length===1?`${names[0]} is typing‚Ä¶`:`${names.join(', ')} are typing‚Ä¶`;
  groupTyping.classList.add('active');
}
function startTyping(m){
  activeTypers.set(m.name,Date.now());
  updateTyping();
  setTimeout(()=>{activeTypers.delete(m.name);updateTyping()},2500);
}
setInterval(()=>startTyping(members[Math.floor(Math.random()*members.length)]),12000);

/* ================= RENDER ================= */
let lastMeta=null,lastDate='';
function render(m){
  const d=new Date(m.timestamp);
  if(d.toDateString()!==lastDate){
    const sep=document.createElement('div');
    sep.className='date-sep';
    sep.textContent=d.toDateString();
    chat.appendChild(sep);
    lastDate=d.toDateString();
  }
  const grouped=lastMeta&&lastMeta.sender===m.name&&(d-lastMeta.time)<120000;
  const badge=m.role==='ADMIN'?'<span class="role-pill admin">ADMIN</span>'
    :m.role==='MOD'?'<span class="role-pill mod">MOD</span>'
    :'<span class="verified-bubble"><i data-lucide="gem"></i></span>';

  const el=document.createElement('div');
  el.className=`msg ${m.out?'out':'in'} ${grouped?'grouped':''}`;
  el.innerHTML=`
    ${!m.out?`<img class="avatar" src="${members.find(x=>x.name===m.name)?.avatar||''}">`:''}
    <div class="bubble">
      ${!grouped&&!m.out?`<div class="sender">${m.name} ${badge}</div>`:''}
      ${m.text}
      <div class="time">‚úì ${d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</div>
      <div class="read-by"></div>
    </div>`;
  chat.appendChild(el);
  lucide.createIcons();
  lastMeta={sender:m.name,time:d};
  chat.scrollTop=chat.scrollHeight;
}

/* ================= DB ================= */
const DB='AbroxDB',STORE='messages';
let db;
const req=indexedDB.open(DB,1);
req.onupgradeneeded=e=>e.target.result.createObjectStore(STORE,{keyPath:'id',autoIncrement:true});
req.onsuccess=e=>{
  db=e.target.result;
  db.transaction(STORE).objectStore(STORE).getAll().onsuccess=ga=>{
    (ga.target.result||[]).sort((a,b)=>a.timestamp-b.timestamp).forEach(render);
  };
};
function save(m){try{db.transaction(STORE,'readwrite').objectStore(STORE).add(m)}catch{}}
</script>

</body>
</html>
