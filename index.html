<script>
lucide.createIcons();

/* ONLINE */
const el=document.getElementById('onlineCount');
let online=132;
setInterval(()=>el.textContent+=(Math.random()>.5?1:-1),8000);

/* ELEMENTS */
const input=document.getElementById('input');
const chat=document.getElementById('chat');
const mic=document.getElementById('mic');
const micWave=document.getElementById('micWave');
const bars=[...micWave.children];
const lockHint=document.getElementById('lockHint');
const send=document.getElementById('send');
const emojiBtn=document.getElementById('emojiBtn');
const emojiPanel=document.getElementById('emojiPanel');

/* EMOJI */
emojiBtn.onclick=()=>emojiPanel.classList.toggle('hidden');
emojiPanel.onclick=e=>{
  if(!e.target.textContent.trim())return;
  input.value+=e.target.textContent;
  emojiPanel.classList.add('hidden');
  input.dispatchEvent(new Event('input'));
};

/* SEND TOGGLE */
input.oninput=()=>{
  const h=input.value.trim();
  send.classList.toggle('hidden',!h);
  mic.classList.toggle('hidden',!!h);
};

/* VOICE */
let recorder,stream,audioCtx,analyser,data,raf;
let chunks=[],recording=false,canceled=false,locked=false;
const vibrate=ms=>navigator.vibrate&&navigator.vibrate(ms);

async function begin(){
  stream=await navigator.mediaDevices.getUserMedia({audio:true});
  const mime=MediaRecorder.isTypeSupported('audio/mp4')?'audio/mp4':'audio/webm';
  recorder=new MediaRecorder(stream,{mimeType:mime});
  chunks=[];
  recorder.ondataavailable=e=>chunks.push(e.data);
  recorder.start();

  audioCtx=new AudioContext();
  analyser=audioCtx.createAnalyser();
  audioCtx.createMediaStreamSource(stream).connect(analyser);
  data=new Uint8Array(analyser.frequencyBinCount);

  recording=true;
  mic.classList.add('bg-recording');
  mic.querySelector('i').classList.add('text-white-important');
  micWave.classList.remove('hidden');
  draw();
}

function draw(){
  if(!recording)return;
  analyser.getByteFrequencyData(data);
  bars.forEach((b,i)=>b.style.height=(data[i]*0.05+4)+'px');
  raf=requestAnimationFrame(draw);
}

function stop(sendAudio=true){
  if(!recording)return;
  recording=false;
  cancelAnimationFrame(raf);

  mic.classList.remove('bg-recording');
  mic.querySelector('i').classList.remove('text-white-important');
  micWave.classList.add('hidden');
  lockHint.classList.add('hidden');

  recorder.stop();
  stream.getTracks().forEach(t=>t.stop());

  recorder.onstop=()=>{
    if(sendAudio&&!canceled){
      const url=URL.createObjectURL(new Blob(chunks,{type:recorder.mimeType}));
      chat.innerHTML+=`
      <div class="msg out">
        <div class="bubble">
          <audio controls src="${url}" class="w-full"></audio>
        </div>
      </div>`;
      chat.scrollTop=chat.scrollHeight;
    }
    canceled=false;locked=false;
  };
}

/* POINTER EVENTS */
let holdTimer=null;
mic.onpointerdown=e=>{
  e.preventDefault();vibrate(20);
  holdTimer=setTimeout(begin,150);
};
mic.onpointermove=e=>{
  if(!recording||locked)return;
  const p=e;const r=mic.getBoundingClientRect();
  if(p.clientY<r.top-40){locked=true;lockHint.classList.remove('hidden')}
  if(p.clientX<r.left-40)canceled=true;
};
mic.onpointerup=()=>{
  clearTimeout(holdTimer);
  if(!locked)stop(true);
};
mic.onpointercancel=()=>{canceled=true;stop(false)};

/* SEND (LOCKED MODE) */
send.onclick=()=>{
  if(recording&&locked)stop(true);
  else if(input.value.trim()){
    chat.innerHTML+=`
    <div class="msg out">
      <div class="bubble">${input.value}</div>
    </div>`;
    input.value='';
    input.dispatchEvent(new Event('input'));
    chat.scrollTop=chat.scrollHeight;
  }
};
</script>
