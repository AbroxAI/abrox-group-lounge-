<!DOCTYPE html>

<script>

<style>

<body class="bg-bg text-white min-h-[100dvh]">

<main class="flex flex-col flex-1 min-h-0 border-r border-border">

<!-- HEADER -->

  <div class="flex justify-between items-start">
    <div class="flex gap-4">
      <i data-lucide="arrow-left" class="w-5 h-5 text-muted mt-1"></i>
      <img src="assets/logo.png" class="w-10 h-10 object-contain"/>
      <div class="leading-tight space-y-1">
        <div class="text-sm font-semibold">Abrox Binary Bot â€“ Private Lounge</div>
        <div class="flex items-center gap-1 text-xs text-muted">
          <i data-lucide="lock" class="w-3.5 h-3.5"></i>
          <span>Private Group</span>
        </div>
        <div class="text-xs text-muted">
          Members: 4,872 â€¢ Online: <span id="onlineCount">132</span>
        </div>
        <div class="text-[11px] text-muted/80">
          Demo discussion Â· Verification required
        </div>
      </div>
    </div>
    <button class="md:hidden text-muted" onclick="openMembers()">
      <i data-lucide="users" class="w-5 h-5"></i>
    </button>
  </div>
</header>

<!-- PINNED ADMIN RULES -->
<section class="px-4 pt-4 shrink-0">
  <div class="bg-panel/80 border border-border rounded-xl p-4">
    <div class="flex items-center gap-2 mb-2 text-admin">
      <span>ðŸ“Œ</span>
      <span class="text-sm font-semibold uppercase tracking-wide">
        Group Rules
      </span>
    </div>
    <ul class="text-sm text-muted list-disc list-inside space-y-1">
      <li>New members are read-only until verified</li>
      <li>Admins DM individually</li>
      <li>No screenshots in chat</li>
      <li>Ignore unsolicited messages</li>
    </ul>
  </div>
</section>

<!-- CHAT -->
<section
  id="chatMessages"
  class="flex-1 min-h-0 px-3 sm:px-4 overflow-y-auto space-y-4 pt-4 pb-32">
</section>

<!-- NEW MESSAGE INDICATOR -->
<button id="newMsgBtn"
  class="hidden fixed bottom-24 left-1/2 -translate-x-1/2
         bg-accent text-white text-xs px-3 py-1 rounded-full shadow z-40"
  onclick="scrollToBottom(true)">
  New messages
</button>

<!-- INPUT BAR -->
<footer
  class="bg-panel border-t border-border px-3 py-3
         pb-[env(safe-area-inset-bottom)]
         sticky bottom-0 z-50 shrink-0">
  <div class="flex items-center gap-3 bg-bg rounded-xl px-4 py-2 min-h-[48px]">
    <button class="text-muted">
      <i data-lucide="smile" class="w-5 h-5"></i>
    </button>

    <input id="chatInput"
      class="flex-1 bg-transparent outline-none text-sm placeholder-muted caret-accent"
      placeholder="Message"
    />

    <button class="text-muted">
      <i data-lucide="paperclip" class="w-5 h-5"></i>
    </button>

    <button class="text-muted">
      <i data-lucide="camera" class="w-5 h-5"></i>
    </button>

    <div class="relative w-10 h-10 shrink-0">
      <button id="micBtn"
        class="absolute inset-0 rounded-full bg-white text-bg flex items-center justify-center">
        <i data-lucide="mic" class="w-5 h-5"></i>
      </button>
      <button id="sendBtn"
        class="absolute inset-0 hidden rounded-full bg-accent text-white flex items-center justify-center">
        <i data-lucide="send" class="w-5 h-5"></i>
      </button>
    </div>
  </div>
</footer>

</main>

<!-- DESKTOP SIDEBAR -->
<aside class="hidden md:block w-80 bg-panel px-4 py-5 border-l border-border overflow-y-auto">
  <div class="text-xs text-muted mb-2">ADMINS</div>
  <div class="flex items-center gap-3">
    <img src="https://i.pravatar.cc/32?img=12" class="w-8 h-8 rounded-full"/>
    <span class="text-sm">Sam_Admin</span>
    <span class="ml-auto w-2 h-2 bg-accent rounded-full"></span>
  </div>
</aside>

</div>

<script>
lucide.createIcons();

/* MEMBERS */
function openMembers(){}

/* ONLINE COUNT */
let online = Math.floor(4872*(Math.random()*0.03+0.02));
const el = document.getElementById('onlineCount');
(function fluctuate(){
  online += Math.random()>.5?1:-1;
  el.textContent = online.toLocaleString();
  setTimeout(fluctuate,8000);
})();

/* CHAT LOGIC */
const chat = document.getElementById('chatMessages');
const input = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');
const micBtn = document.getElementById('micBtn');
const newMsgBtn = document.getElementById('newMsgBtn');
let autoScroll = true;

chat.addEventListener('scroll',()=>{
  autoScroll = chat.scrollHeight - chat.scrollTop - chat.clientHeight < 50;
  newMsgBtn.classList.toggle('hidden', autoScroll);
});

function scrollToBottom(force=false){
  if(autoScroll || force){
    chat.scrollTo({ top: chat.scrollHeight, behavior:'smooth' });
    newMsgBtn.classList.add('hidden');
  }
}

function timeNow(){
  return new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}

function updateSendState(){
  const hasText = input.value.trim().length > 0;
  micBtn.classList.toggle('hidden', hasText);
  sendBtn.classList.toggle('hidden', !hasText);
}

function appendBubble(text){
  const div = document.createElement('div');
  div.className = 'flex justify-end';
  div.innerHTML = `
    <div class="max-w-[80%] bg-accent/20 px-3 py-2
                rounded-[14px_14px_4px_14px] text-sm">
      ${text}
      <span class="ml-2 text-[10px] text-muted float-right">${timeNow()}</span>
    </div>`;
  chat.appendChild(div);
  scrollToBottom();
}

function sendMessage(){
  const text = input.value.trim();
  if(!text) return;
  appendBubble(text);
  input.value='';
  updateSendState();
}

input.addEventListener('input', updateSendState);
input.addEventListener('keydown', e=>{
  if(e.key==='Enter'){ e.preventDefault(); sendMessage(); }
});
sendBtn.addEventListener('click', sendMessage);
updateSendState();

/* SERVICE WORKER */
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js');
  });
}
</script>

</body>
</html>
