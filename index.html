<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Abrox â€“ Private Lounge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg:'#1c1f26',
        panel:'#232833',
        border:'#343a4a',
        muted:'#a0a6b5',
        accent:'#2ecc71',
        admin:'#f1c40f',
        bubble:'#262b38'
      }
    }
  }
}
</script>

<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-bg text-white h-screen overflow-hidden">

<div class="flex h-full">

<!-- ================= MAIN CHAT ================= -->
<main class="flex flex-col flex-1 border-r border-border">

<!-- HEADER -->
<header class="bg-panel border-b border-border px-4 py-3">
  <div class="flex justify-between items-start">

    <div class="flex gap-4">
      <i data-lucide="arrow-left" class="w-5 h-5 text-muted mt-1"></i>

      <img src="assets/logo.png" alt="Abrox" class="w-10 h-10 object-contain"/>

      <div class="leading-tight space-y-1">
        <div class="text-sm font-semibold">
          Abrox Binary Bot â€“ Private Lounge
        </div>

        <div class="flex items-center gap-1 text-xs text-muted">
          <i data-lucide="lock" class="w-3.5 h-3.5"></i>
          <span>Private Group</span>
        </div>

        <div class="text-xs text-muted">
          Members: 4,872 â€¢ Online: <span id="onlineCount">0</span>
        </div>

        <div class="text-[11px] text-muted/80">
          Demo discussion Â· Verification required
        </div>
      </div>
    </div>

    <button class="md:hidden text-muted" onclick="openMembers()">
      <i data-lucide="users" class="w-5 h-5"></i>
    </button>

  </div>
</header>

<!-- RULES -->
<section class="p-4">
  <div class="bg-panel/60 rounded-xl p-4">
    <div class="flex items-center gap-2 mb-2">
      <span>ðŸ“Œ</span>
      <span class="text-sm font-medium">Group Rules</span>
    </div>
    <ul class="text-sm text-muted list-disc list-inside space-y-1">
      <li>New members are read-only until verified</li>
      <li>Admins DM individually</li>
      <li>No screenshots in chat</li>
      <li>Ignore unsolicited messages</li>
    </ul>
  </div>
</section>

<!-- MESSAGES -->
<section id="chatMessages"
  class="flex-1 px-4 overflow-y-auto space-y-4 pb-6">

  <div class="flex gap-3 items-start">
    <img src="https://i.pravatar.cc/40?img=32" class="w-9 h-9 rounded-full"/>
    <div>
      <div class="text-xs text-muted mb-1">
        <span class="text-accent font-medium">Mina_fx</span>
        <span class="ml-2">07:28</span>
      </div>
      <div class="bg-bubble px-3 py-1.5 rounded-[14px_14px_14px_4px] text-sm">
        morning all
      </div>
    </div>
  </div>

</section>

<!-- INPUT COMPOSER -->
<footer class="bg-panel border-t border-border px-3 py-2 pb-[env(safe-area-inset-bottom)]">
  <div class="flex items-center gap-2 bg-bg rounded-full px-3 py-2 min-h-[44px]">

    <button type="button" class="text-muted">
      <i data-lucide="smile" class="w-5 h-5"></i>
    </button>

    <input
      id="chatInput"
      type="text"
      class="flex-1 bg-transparent outline-none text-sm placeholder-muted"
      placeholder="Message"
      autocomplete="off"
    />

    <button type="button" class="text-muted">
      <i data-lucide="paperclip" class="w-5 h-5"></i>
    </button>

    <button type="button" id="micBtn" class="text-muted">
      <i data-lucide="mic" class="w-5 h-5"></i>
    </button>

    <button
      type="button"
      id="sendBtn"
      class="hidden text-accent hover:opacity-80 transition"
    >
      <i data-lucide="send" class="w-5 h-5"></i>
    </button>

  </div>
</footer>

</main>

</div>

<script>
lucide.createIcons();

/* ONLINE COUNT */
const members = 4872;
const onlineEl = document.getElementById('onlineCount');
let online = Math.floor(members * (Math.random() * 0.03 + 0.02));
onlineEl.textContent = online.toLocaleString();

/* CHAT LOGIC */
const chat = document.getElementById('chatMessages');
const input = document.getElementById('chatInput');
const micBtn = document.getElementById('micBtn');
const sendBtn = document.getElementById('sendBtn');

function toggleButtons() {
  const hasText = input.value.trim().length > 0;
  micBtn.classList.toggle('hidden', hasText);
  sendBtn.classList.toggle('hidden', !hasText);
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  const time = new Date().toLocaleTimeString([], {
    hour: '2-digit',
    minute: '2-digit'
  });

  const msg = document.createElement('div');
  msg.className = 'flex justify-end pr-1';

  msg.innerHTML = `
    <div class="max-w-[70%] text-right">
      <div class="text-xs text-muted mb-1">You â€¢ ${time}</div>
      <div class="bg-accent/20 px-3 py-1.5 rounded-[14px_14px_4px_14px] text-sm">
        ${text}
      </div>
    </div>
  `;

  chat.appendChild(msg);
  input.value = '';
  toggleButtons();
  chat.scrollTop = chat.scrollHeight;
}

input.addEventListener('input', toggleButtons);

input.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    e.preventDefault();
    sendMessage();
  }
});

sendBtn.addEventListener('click', sendMessage);
</script>

</body>
</html>
