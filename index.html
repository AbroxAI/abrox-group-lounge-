<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Abrox â€“ Private Lounge</title>

<!-- âœ… MOBILE + PWA VIEWPORT -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />

<!-- âœ… PWA META -->
<meta name="theme-color" content="#1c1f26">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.json">

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg:'#1c1f26',
        panel:'#232833',
        border:'#343a4a',
        muted:'#a0a6b5',
        accent:'#2ecc71',
        admin:'#f1c40f',
        bubble:'#262b38'
      }
    }
  }
}
</script>

<style>
html, body {
  width: 100%;
  overflow-x: hidden;
  -webkit-text-size-adjust: 100%;
}
.caret-accent { caret-color:#2ecc71 }
#chatMessages { scroll-behavior: smooth; }
</style>

<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-bg text-white min-h-[100dvh] overflow-hidden">

<div class="flex h-full max-w-full overflow-x-hidden">

<main class="flex flex-col flex-1 min-h-0 border-r border-border max-w-full">

<!-- HEADER -->
<header class="bg-panel border-b border-border px-4 py-3">
  <div class="flex justify-between items-start">
    <div class="flex gap-4">
      <i data-lucide="arrow-left" class="w-5 h-5 text-muted mt-1"></i>
      <img src="assets/logo.png" class="w-10 h-10 object-contain"/>
      <div class="leading-tight space-y-1">
        <div class="text-sm font-semibold">Abrox Binary Bot â€“ Private Lounge</div>
        <div class="flex items-center gap-1 text-xs text-muted">
          <i data-lucide="lock" class="w-3.5 h-3.5"></i>
          <span>Private Group</span>
        </div>
        <div class="text-xs text-muted">
          Members: 4,872 â€¢ Online: <span id="onlineCount">132</span>
        </div>
        <div class="text-[11px] text-muted/80">
          Demo discussion Â· Verification required
        </div>
      </div>
    </div>
    <button class="md:hidden text-muted" onclick="openMembers()">
      <i data-lucide="users" class="w-5 h-5"></i>
    </button>
  </div>
</header>

<section class="p-4">
  <div class="bg-panel/60 rounded-xl p-4">
    <div class="flex items-center gap-2 mb-2">
      <span>ðŸ“Œ</span>
      <span class="text-sm font-medium">Group Rules</span>
    </div>
    <ul class="text-sm text-muted list-disc list-inside space-y-1">
      <li>New members are read-only until verified</li>
      <li>Admins DM individually</li>
      <li>No screenshots in chat</li>
      <li>Ignore unsolicited messages</li>
    </ul>
  </div>
</section>

<!-- CHAT -->
<section
  id="chatMessages"
  class="relative flex-1 min-h-0 px-3 sm:px-4 overflow-y-auto space-y-4 pb-32 max-w-full">
</section>

<!-- NEW MESSAGE -->
<button id="newMsgBtn"
  class="hidden fixed bottom-28 left-1/2 -translate-x-1/2 bg-accent text-white text-xs px-3 py-1 rounded-full shadow"
  onclick="scrollToBottom(true)">
  New messages
</button>

<!-- INPUT -->
<footer class="bg-panel border-t border-border px-3 py-3 pb-[env(safe-area-inset-bottom)] shrink-0">
  <div class="flex items-center gap-3 bg-bg rounded-xl px-4 py-2 min-h-[48px] overflow-visible">
    <button class="text-muted hover:text-white">
      <i data-lucide="smile" class="w-5 h-5"></i>
    </button>
    <input id="chatInput"
      class="flex-1 bg-transparent outline-none text-sm placeholder-muted caret-accent"
      placeholder="Message"
    />
    <button class="text-muted hover:text-white">
      <i data-lucide="paperclip" class="w-5 h-5"></i>
    </button>
    <button class="text-muted hover:text-white">
      <i data-lucide="camera" class="w-5 h-5"></i>
    </button>
    <div class="relative w-10 h-10 shrink-0 flex items-center justify-center">
      <button id="micBtn"
        class="absolute inset-0 rounded-full bg-white text-bg flex items-center justify-center">
        <i data-lucide="mic" class="w-5 h-5"></i>
      </button>
      <button id="sendBtn"
        class="absolute inset-0 hidden rounded-full bg-accent text-white flex items-center justify-center">
        <i data-lucide="send" class="w-5 h-5"></i>
      </button>
    </div>
  </div>
</footer>

</main>

<!-- DESKTOP SIDEBAR -->
<aside id="desktopSidebar"
  class="hidden md:block w-80 shrink-0 bg-panel px-4 py-5 overflow-y-auto border-l border-border">
</aside>

</div>

<!-- MOBILE SIDEBAR -->
<div id="mobileMembers" class="fixed inset-0 bg-black/60 hidden z-50">
  <aside id="mobileSidebar"
    class="absolute right-0 top-0 h-full w-72 bg-panel px-4 py-5 overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <span class="text-sm font-semibold">Members</span>
      <button onclick="closeMembers()">
        <i data-lucide="x" class="w-5 h-5 text-muted"></i>
      </button>
    </div>
  </aside>
</div>

<template id="membersTemplate">
  <div class="space-y-6">
    <div>
      <div class="text-xs text-muted mb-2">ADMINS</div>
      <div class="flex items-center gap-3">
        <img src="https://i.pravatar.cc/32?img=12" class="w-8 h-8 rounded-full"/>
        <span class="text-sm">Sam_Admin</span>
        <span class="ml-auto w-2 h-2 bg-accent rounded-full"></span>
      </div>
    </div>
  </div>
</template>

<script>
lucide.createIcons();

/* SIDEBAR */
desktopSidebar.appendChild(membersTemplate.content.cloneNode(true));
mobileSidebar.appendChild(membersTemplate.content.cloneNode(true));
function openMembers(){ mobileMembers.classList.remove('hidden'); }
function closeMembers(){ mobileMembers.classList.add('hidden'); }

/* ONLINE COUNT */
let online = Math.floor(4872*(Math.random()*0.03+0.02));
const el = document.getElementById('onlineCount');
(function fluctuate(){
  online += Math.random()>.5?1:-1;
  el.textContent = online.toLocaleString();
  setTimeout(fluctuate,8000);
})();

/* CHAT LOGIC */
const chat = document.getElementById('chatMessages');
const input = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');
const micBtn = document.getElementById('micBtn');
const newMsgBtn = document.getElementById('newMsgBtn');
let autoScroll = true;

chat.addEventListener('scroll',()=>{
  autoScroll = chat.scrollHeight - chat.scrollTop - chat.clientHeight < 50;
  newMsgBtn.classList.toggle('hidden', autoScroll);
});

function scrollToBottom(force=false){
  if(autoScroll || force){
    chat.scrollTo({ top: chat.scrollHeight, behavior:'smooth' });
    newMsgBtn.classList.add('hidden');
  }
}

function timeNow(){
  return new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}

function updateSendState(){
  const hasText = input.value.trim().length>0;
  micBtn.classList.toggle('hidden',hasText);
  sendBtn.classList.toggle('hidden',!hasText);
}

function appendBubble(html){
  const div=document.createElement('div');
  div.className='flex justify-end';
  div.innerHTML=html;
  chat.appendChild(div);
  scrollToBottom();
}

function sendMessage(){
  const text=input.value.trim();
  if(!text)return;
  appendBubble(`
    <div class="max-w-[85%] sm:max-w-[70%] bg-accent/20 px-3 py-2 rounded-[14px_14px_4px_14px] text-sm">
      ${text}
      <span class="ml-2 text-[10px] text-muted float-right">${timeNow()}</span>
    </div>
  `);
  input.value='';
  updateSendState();
}

input.addEventListener('input',updateSendState);
input.addEventListener('keydown',e=>{
  if(e.key==='Enter'){ e.preventDefault(); sendMessage(); }
});
sendBtn.addEventListener('click',sendMessage);
updateSendState();

/* âœ… KEYBOARD BALANCED (PWA + WEB) */
(function () {
  const footer = document.querySelector('footer');
  const chat = document.getElementById('chatMessages');
  let last = 0;

  function adjust() {
    const vv = window.visualViewport;
    if (!vv) return;
    const k = Math.max(0, window.innerHeight - vv.height - vv.offsetTop);
    if (k > 50 && k !== last) {
      footer.style.transform = `translateY(-${k}px)`;
      chat.style.paddingBottom = `${k + 140}px`;
      last = k;
    }
    if (k <= 50) {
      footer.style.transform = '';
      chat.style.paddingBottom = '';
      last = 0;
    }
  }

  if (window.visualViewport) {
    visualViewport.addEventListener('resize', adjust);
    visualViewport.addEventListener('scroll', adjust);
  }
})();

/* âœ… SERVICE WORKER */
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js');
  });
}
</script>

</body>
</html>
