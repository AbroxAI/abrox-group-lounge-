<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Abrox â€“ Private Lounge</title>

<!-- VIEWPORT (NO ZOOM BUG) -->
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

<!-- PWA -->
<meta name="theme-color" content="#1c1f26">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.json">

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg:'#1c1f26',
        panel:'#232833',
        border:'#343a4a',
        muted:'#a0a6b5',
        accent:'#2ecc71',
        admin:'#f1c40f',
        bubble:'#262b38'
      }
    }
  }
}
</script>

<style>
html, body {
  height: 100%;
  width: 100%;
  -webkit-text-size-adjust: 100%;
}
#chatMessages { scroll-behavior:smooth; }
.caret-accent { caret-color:#2ecc71 }
</style>

<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-bg text-white min-h-[100dvh]">

<div class="flex h-[100dvh] max-w-full overflow-hidden">

<!-- MAIN CHAT -->
<main class="flex flex-col flex-1 min-h-0 border-r border-border">

<!-- HEADER -->
<header class="bg-panel border-b border-border px-4 py-3 shrink-0">
  <div class="flex justify-between items-start">
    <div class="flex gap-4">
      <i data-lucide="arrow-left" class="w-5 h-5 text-muted mt-1"></i>
      <img src="assets/logo.png" class="w-10 h-10"/>
      <div class="space-y-1">
        <div class="text-sm font-semibold">Abrox Binary Bot â€“ Private Lounge</div>
        <div class="text-xs text-muted">Private Group</div>
        <div class="text-xs text-muted">
          Members: 4,872 â€¢ Online: <span id="onlineCount">132</span>
        </div>
      </div>
    </div>
    <button class="md:hidden text-muted" onclick="openMembers()">
      <i data-lucide="users" class="w-5 h-5"></i>
    </button>
  </div>
</header>

<!-- CHAT -->
<section id="chatMessages"
  class="flex-1 min-h-0 px-3 sm:px-4 overflow-y-auto space-y-4 py-4 pb-32">
</section>

<!-- NEW MESSAGE BUTTON -->
<button id="newMsgBtn"
  class="hidden fixed bottom-24 left-1/2 -translate-x-1/2
         bg-accent text-white text-xs px-3 py-1 rounded-full z-40"
  onclick="scrollToBottom(true)">
  New messages
</button>

<!-- INPUT BAR -->
<footer
  class="bg-panel border-t border-border px-3 py-3
         pb-[env(safe-area-inset-bottom)]
         sticky bottom-0 z-50">
  <div class="flex items-center gap-3 bg-bg rounded-xl px-4 py-2 min-h-[48px]">
    <input id="chatInput"
      class="flex-1 bg-transparent outline-none text-sm caret-accent"
      placeholder="Message">
    <div class="relative w-10 h-10 shrink-0">
      <button id="micBtn"
        class="absolute inset-0 rounded-full bg-white text-bg flex items-center justify-center">
        <i data-lucide="mic" class="w-5 h-5"></i>
      </button>
      <button id="sendBtn"
        class="absolute inset-0 hidden rounded-full bg-accent text-white flex items-center justify-center">
        <i data-lucide="send" class="w-5 h-5"></i>
      </button>
    </div>
  </div>
</footer>

</main>

<!-- DESKTOP SIDEBAR -->
<aside id="desktopSidebar"
  class="hidden md:block w-80 bg-panel px-4 py-5 overflow-y-auto border-l border-border">
  <div class="text-xs text-muted mb-2">ADMINS</div>
  <div class="flex items-center gap-3">
    <img src="https://i.pravatar.cc/32?img=12" class="w-8 h-8 rounded-full">
    <span class="text-sm">Sam_Admin</span>
    <span class="ml-auto w-2 h-2 bg-accent rounded-full"></span>
  </div>
</aside>

</div>

<!-- MOBILE MEMBERS -->
<div id="mobileMembers" class="fixed inset-0 bg-black/60 hidden z-50">
  <aside class="absolute right-0 top-0 h-full w-72 bg-panel px-4 py-5">
    <div class="flex justify-between mb-4">
      <span class="text-sm font-semibold">Members</span>
      <button onclick="closeMembers()">
        <i data-lucide="x" class="w-5 h-5 text-muted"></i>
      </button>
    </div>
    <div class="text-xs text-muted mb-2">ADMINS</div>
    <div class="flex items-center gap-3">
      <img src="https://i.pravatar.cc/32?img=12" class="w-8 h-8 rounded-full">
      <span class="text-sm">Sam_Admin</span>
    </div>
  </aside>
</div>

<script>
lucide.createIcons();

/* MEMBERS */
function openMembers(){ mobileMembers.classList.remove('hidden'); }
function closeMembers(){ mobileMembers.classList.add('hidden'); }

/* ONLINE COUNT */
let online = 132;
setInterval(()=>{
  online += Math.random()>.5?1:-1;
  onlineCount.textContent = online;
},8000);

/* CHAT */
const chat = document.getElementById('chatMessages');
const input = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');
const micBtn = document.getElementById('micBtn');
const newMsgBtn = document.getElementById('newMsgBtn');
let autoScroll = true;

/* GROUP RULES AS CHAT BUBBLE */
(function(){
  const wrap = document.createElement('div');
  wrap.className='flex justify-center';
  wrap.innerHTML=`
    <div class="max-w-[90%] bg-panel/70 border border-border px-4 py-3 rounded-xl text-sm text-muted">
      <div class="text-admin font-semibold mb-2">ðŸ“Œ Group Rules</div>
      <ul class="list-disc list-inside space-y-1">
        <li>New members are read-only until verified</li>
        <li>Admins DM individually</li>
        <li>No screenshots in chat</li>
        <li>Ignore unsolicited messages</li>
      </ul>
    </div>`;
  chat.appendChild(wrap);
})();

function updateSendState(){
  const hasText=input.value.trim().length>0;
  micBtn.classList.toggle('hidden',hasText);
  sendBtn.classList.toggle('hidden',!hasText);
}
input.addEventListener('input',updateSendState);

function sendMessage(){
  if(!input.value.trim())return;
  const div=document.createElement('div');
  div.className='flex justify-end';
  div.innerHTML=`
    <div class="bg-accent/20 px-3 py-2 rounded-[14px_14px_4px_14px] text-sm max-w-[80%]">
      ${input.value}
    </div>`;
  chat.appendChild(div);
  input.value='';
  updateSendState();
  chat.scrollTop=chat.scrollHeight;
}

sendBtn.onclick=sendMessage;

/* SERVICE WORKER */
if('serviceWorker'in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
