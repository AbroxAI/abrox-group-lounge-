<style>
/* ===== Core visuals (kept close to original, with tiny refinements) ===== */
:root{--muted:#a0a6b5;--bubble:#262b38;--bubbleOut:#2b3242;--accent:#2ecc71}
body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}

/* message layout */
.msg{display:flex;gap:8px;margin-bottom:8px}
.grouped{margin-top:-6px}
.msg.out{justify-content:flex-end}

/* bubbles (reduced weight so not too bold) */
.bubble{
  padding:8px 14px 7px;
  font-size:13px;
  line-height:1.45;
  max-width:78%;
  position:relative;
  box-shadow:0 2px 8px rgba(0,0,0,.18);
  font-weight:400;
  color:#e6eef3;
  overflow-wrap:anywhere;
}
.msg.in .bubble{background:var(--bubble);border-radius:6px 18px 18px 6px}
.msg.out .bubble{background:var(--bubbleOut);border:1px solid #343a4a;border-radius:18px 6px 6px 18px}
.grouped.in .bubble{border-top-left-radius:18px}
.grouped.out .bubble{border-top-right-radius:18px}

/* tail */
.msg.in .bubble::before{content:'';position:absolute;left:-7px;bottom:6px;width:14px;height:14px;background:inherit;transform:rotate(45deg);border-bottom-right-radius:14px}
.msg.out .bubble::before{content:'';position:absolute;right:-7px;bottom:6px;width:14px;height:14px;background:inherit;transform:rotate(45deg);border-bottom-left-radius:14px}
.grouped.in .bubble::before,.grouped.out .bubble::before{display:none}

/* meta */
.sender{font-size:11px;font-weight:550;color:#d1d5db;margin-bottom:4px;display:flex;align-items:center;gap:8px}
.sender .role-badge{margin-left:6px}
.time{font-size:10px;opacity:.7;margin-top:6px;display:flex;justify-content:flex-end;gap:4px;line-height:1;transform:translateY(1px)}
.read-by{display:flex;gap:4px;margin-top:4px;justify-content:flex-end}
.read-by img{width:13px;height:13px;border-radius:999px;border:1px solid #1c1f26}
.date-sep{text-align:center;font-size:11px;color:var(--muted);margin:12px 0}
.badge{font-size:10px;padding:2px 6px;border-radius:999px;font-weight:600}
.badge.admin{background:#e74c3c}
.badge.mod{background:#f39c12}
.badge.verified{background:#2ecc71;color:#05110c}

/* Verified pill INSIDE chat bubble (contains lucide gem & text) */
.verified-bubble{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:3px 8px;
  border-radius:999px;
  background:linear-gradient(180deg,#0f5f3b,#0b3e2a);
  color:#c7f3d9;
  font-size:11px;
  font-weight:600;
  line-height:1;
  box-shadow:0 1px 0 rgba(0,0,0,.25);
  margin-left:6px;
  vertical-align:middle;
}
.verified-bubble i[data-lucide="gem"]{ width:14px; height:14px; stroke:#b8f1c8; stroke-width:1.6; display:inline-block }

/* Sidebar verified pill (text-only, NO gem) */
.verified-pill-sidebar{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border-radius:999px;background:linear-gradient(180deg,#2ecc71,#1e8b4a);color:#03140b;font-weight:700;font-size:11px;box-shadow:0 1px 0 rgba(0,0,0,.25)}

/* avatar alignment fix (remove top offset) */
.avatar{width:32px;height:32px;border-radius:999px;margin:0;flex-shrink:0;display:block;object-fit:cover}
.avatar-spacer{width:32px;flex-shrink:0}

/* typing-row legacy kept but not used for header typing */
.typing-row{display:flex;gap:8px;align-items:flex-end;margin:6px 0}
.typing-bubble{background:var(--bubble);padding:6px 10px;border-radius:18px;display:flex;align-items:center;gap:6px;font-size:12px}
.typing-dots{display:flex;gap:3px}
.typing-dots span{width:4px;height:4px;background:var(--muted);border-radius:50%;animation:typing 1.4s infinite ease-in-out}
.typing-dots span:nth-child(2){animation-delay:.2s}
.typing-dots span:nth-child(3){animation-delay:.4s}
@keyframes typing{0%,80%,100%{opacity:.3}40%{opacity:1}}

/* GROUP TYPING BAR - absolute so header doesn't reflow/shift */
header { position: relative; }
.group-typing-bar{
  position:absolute;
  right:56px;
  top:50%;
  transform:translateY(-50%);
  z-index:50;
  display:inline-flex;
  gap:8px;
  align-items:center;
  padding:6px 10px;
  min-height:34px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width:46vw;
  background:rgba(255,255,255,0.02);
  border-radius:999px;
  font-size:13px;
  color:var(--muted);
  transition:opacity .12s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}
.group-typing-bar .dot{width:8px;height:8px;border-radius:50%;background:var(--accent);box-shadow:0 0 6px rgba(46,204,113,.14);flex-shrink:0}
.group-typing-bar .typing-summary{overflow:hidden;text-overflow:ellipsis;display:block;color:var(--accent);font-weight:500}
@media (max-width:420px){ .group-typing-bar{ max-width:58%; font-size:12px; right:48px; } }

/* hide only Members/Online line while typing visible */
header.typing-active #headerMetaMembers{ display:none; }

/* unread counter (click scrolls) */
.patched-unread-counter{position:absolute; right:12px; top:50%; transform:translateY(-50%); background:#2b3242;padding:6px 10px;border-radius:999px;font-size:12px;color:#fff;display:none;min-width:28px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,.25);cursor:pointer; z-index:60}

/* ensure left column shrinks gracefully */
header > .flex:first-child { min-width:0; }

/* sidebar search */
#memberSearch{width:100%;padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.02);color:inherit;border:1px solid rgba(255,255,255,0.02);outline:none;font-size:13px}
</style>
</head>

  <main class="flex flex-col flex-1 border-r border-border">

<script>
lucide.createIcons();

/* ====================== Full logic with patches applied ====================== */

/* DOM refs (kept same as your original) */
const chat=document.getElementById('chat');
const input=document.getElementById('input');
const send=document.getElementById('send');
const emojiBtn=document.getElementById('emojiBtn');
const mediaBtn=document.getElementById('mediaBtn');
const micBtn=document.getElementById('micBtn');
const fileInput=document.getElementById('fileInput');
const recordTimer=document.getElementById('recordTimer');
const sidebar=document.getElementById('sidebar');
const membersBtn=document.getElementById('membersBtn');
const closeSidebar=document.getElementById('closeSidebar');
const memberList=document.getElementById('memberList');
const onlineCount=document.getElementById('onlineCount');
const groupTypingBar = document.getElementById('group-typing-bar');
const unreadCounter = document.getElementById('unread-counter');
const memberSearch = document.getElementById('memberSearch');
const mainHeader = document.getElementById('mainHeader');
const headerMetaMembers = document.getElementById('headerMetaMembers');

/* EMOJI */
emojiBtn.onclick=()=>EmojiPack.openPicker(input);

/* INPUT UI TOGGLE */
input.oninput=()=>{
  const hasText=input.value.trim().length>0;
  send.classList.toggle('hidden',!hasText);
  mediaBtn.classList.toggle('hidden',hasText);
  micBtn.classList.toggle('hidden',hasText);
};

/* MEDIA PICKER */
mediaBtn.onclick=()=>fileInput.click();
fileInput.onchange=e=>{
  if(!e.target.files.length)return;
  const f=e.target.files[0];
  const url=URL.createObjectURL(f);
  let html;
  if(f.type.startsWith('image/')) html=`<img src="${url}" class="rounded-lg max-w-full">`;
  else if(f.type.startsWith('video/')) html=`<video src="${url}" controls class="rounded-lg max-w-full"></video>`;
  else if(f.type.startsWith('audio/')) html=`<audio src="${url}" controls></audio>`;
  else html=`üìé ${f.name}`;
  const m={name:'You',role:'VERIFIED',text:html,timestamp:Date.now(),out:true};
  save(m); render(m);
  fileInput.value='';
};

/* ===== VOICE RECORDING (unchanged) ===== */
let recorder,chunks=[],recStart,recTick;
let holding=false,stream=null;

function startUI(){
  recStart=Date.now();
  recordTimer.classList.remove('hidden');
  recTick=setInterval(()=>{
    const s=Math.floor((Date.now()-recStart)/1000);
    recordTimer.textContent=`‚óè ${Math.floor(s/60)}:${String(s%60).padStart(2,'0')}`;
  },1000);
  micBtn.classList.add('recording');
  micBtn.innerHTML=`<div class="wave"><span></span><span></span><span></span><span></span></div>`;
}
function stopUI(){
  clearInterval(recTick);
  recordTimer.classList.add('hidden');
  micBtn.classList.remove('recording');
  micBtn.innerHTML='<i data-lucide="mic"></i>';
  lucide.createIcons();
}
async function startRecording(){
  try { stream=await navigator.mediaDevices.getUserMedia({audio:true}); }
  catch(err){ console.warn('Microphone access denied or unavailable',err); return; }
  recorder=new MediaRecorder(stream);
  chunks=[];
  recorder.ondataavailable=e=>chunks.push(e.data);
  recorder.onstop=()=>{
    const blob=new Blob(chunks,{type:'audio/webm'});
    const url=URL.createObjectURL(blob);
    const m={name:'You',role:'VERIFIED',out:true,type:'voice',timestamp:Date.now(),text:`<audio controls src="${url}"></audio>`};
    save(m);render(m);
    stream.getTracks().forEach(t=>t.stop());
    stream=null;
  };
  recorder.start();
}
function stopRecording(){
  if(recorder&&recorder.state==='recording')recorder.stop();
}

/* POINTER EVENTS */
micBtn.addEventListener('pointerdown',async e=>{
  e.preventDefault();
  holding=true;
  await startRecording();
  setTimeout(()=>{if(holding)startUI();},300);
});
micBtn.addEventListener('pointerup',()=>{if(!holding)return;holding=false;stopUI();stopRecording();});
micBtn.addEventListener('pointerleave',()=>{if(!holding)return;holding=false;stopUI();stopRecording();});

/* ===== MEMBERS (kept original, with priority ordering in renderMembers) ===== */
const ACTIVE=90000;
const ADMIN={name:'Profit Hunter üåê',role:'ADMIN',avatar:'assets/admin.jpg'};
const MOD={name:'Kitty Star ‚≠ê',role:'MOD',avatar:'assets/mod.jpg'};
const members=[ADMIN,MOD,...Array.from({length:25},(_,i)=>({
  name:`Member_${i+1}`,
  role:'VERIFIED',
  avatar:`https://randomuser.me/api/portraits/men/${i+20}.jpg`,
  lastActive:Date.now()-Math.random()*120000
}))];

const isOnline=m=>Date.now()-m.lastActive<ACTIVE;

/* Render members (sidebar) ‚Äî only show text-only verified pill (no gem), ordered: Admins, Mods, Verified, others */
function renderMembers(filter=''){
  const priority = role => {
    const r=(role||'').toUpperCase();
    if(r.includes('ADMIN')) return 0;
    if(r.includes('MOD')) return 1;
    if(r.includes('VERIFIED')) return 2;
    return 3;
  };
  const q=(filter||'').trim().toLowerCase();
  const list = members
    .filter(m => !q || m.name.toLowerCase().includes(q))
    .sort((a,b)=>{
      const pa=priority(a.role), pb=priority(b.role);
      if(pa!==pb) return pa-pb;
      const oa=isOnline(a)?0:1, ob=isOnline(b)?0:1;
      if(oa!==ob) return oa-ob;
      return a.name.localeCompare(b.name);
    });

  memberList.innerHTML='';
  list.forEach(m=>{
    let rightHTML = '';
    const roleUpper = (m.role||'').toUpperCase();
    if(roleUpper === 'VERIFIED'){
      // sidebar: text-only verified pill (no gem)
      rightHTML = `<span class="verified-pill-sidebar" title="Verified">VERIFIED</span>`;
    } else if(roleUpper.includes('ADMIN') || roleUpper.includes('MOD')){
      rightHTML = `<span class="badge ${m.role.toLowerCase()}">${m.role}</span>`;
    } else if(m.role){
      rightHTML = `<span class="badge ${m.role.toLowerCase()}">${m.role}</span>`;
    }

    memberList.innerHTML += `
    <div class="flex gap-3 items-center">
      <div class="relative">
        <img src="${m.avatar}" class="w-9 h-9 rounded-full">
        <span class="absolute bottom-0 right-0 ${isOnline(m)?'bg-green-500':'bg-gray-500'}" style="width:10px;height:10px;border-radius:999px;border:1px solid #1c1f26"></span>
      </div>
      <div style="flex:1">
        <div class="text-sm">${m.name}</div>
        <div style="display:flex;gap:8px;align-items:center;margin-top:6px">
          ${rightHTML}
        </div>
      </div>
    </div>`;
  });
  onlineCount.textContent = members.filter(isOnline).length;
}
memberSearch.addEventListener('input', e => { renderMembers(e.target.value); });
setInterval(()=>{ members[Math.floor(Math.random()*members.length)].lastActive=Date.now(); renderMembers(memberSearch.value); },8000);
renderMembers();
membersBtn.onclick=()=>sidebar.classList.toggle('translate-x-full');
closeSidebar.onclick=()=>sidebar.classList.add('translate-x-full');

/* ===== DB (unchanged) ===== */
const DB='AbroxDB',STORE='messages',PAGE=20;
let db,offset=0,loading=false,lastMeta=null,lastDate='';
indexedDB.open(DB,1).onupgradeneeded=e=>{
  e.target.result.createObjectStore(STORE,{keyPath:'id',autoIncrement:true});
};
indexedDB.open(DB,1).onsuccess=e=>{
  db=e.target.result;seed();load();
};
function save(m){ db.transaction(STORE,'readwrite').objectStore(STORE).add(m); }
function seed(){
  const st=db.transaction(STORE).objectStore(STORE);
  st.count().onsuccess=e=>{
    if(e.target.result)return;
    [
      {...ADMIN,text:'Welcome to Abrox Private Lounge.',timestamp:Date.now()-86400000,out:false},
      {...MOD,text:'Please read pinned rules before chatting.',timestamp:Date.now()-86300000,out:false}
    ].forEach(save);
  };
}
function load(){
  if(loading)return;
  loading=true;
  db.transaction(STORE).objectStore(STORE).getAll().onsuccess=e=>{
    const all=e.target.result.sort((a,b)=>a.timestamp-b.timestamp);
    const slice=all.slice(Math.max(0,all.length-offset-PAGE),all.length-offset);
    slice.forEach(m=>render(m,true));
    offset+=PAGE;
    loading=false;
  };
}

/* ===== render() (preserves your original structure while adding verified gem pill inside bubble only) ===== */
function render(m,prepend=false){
  const d=new Date(m.timestamp);
  if(d.toDateString()!==lastDate){
    const sep=document.createElement('div');
    sep.className='date-sep';
    sep.textContent=d.toDateString();
    prepend?chat.prepend(sep):chat.appendChild(sep);
    lastDate=d.toDateString();
  }
  const grouped=lastMeta&&lastMeta.sender===m.name&&(d-lastMeta.time)<120000;
  const el=document.createElement('div');
  el.className=`msg ${m.out?'out':'in'} ${grouped?'grouped':''}`;
  let avatarHTML='';
  if(!m.out){
    const user=members.find(u=>u.name===m.name);
    avatarHTML=grouped?`<div class="avatar-spacer"></div>`:`<img class="avatar" src="${user?.avatar||''}">`;
  }

  const roleUpper=(m.role||'').toUpperCase();
  // ONLY inside chat bubble: gem + verified pill (lucide gem icon). Sidebar uses text-only verified pill.
  const verifiedBubbleHTML = roleUpper==='VERIFIED' ? `<span class="verified-bubble"><i data-lucide="gem"></i><span style="font-size:11px">VERIFIED</span></span>` : '';
  // Admin/Mod badge inside bubble (kept)
  let roleBadgeHTML = '';
  if(roleUpper.includes('ADMIN') || roleUpper.includes('MOD')) roleBadgeHTML = `<span class="badge ${m.role.toLowerCase()} role-badge">${m.role}</span>`;

  el.innerHTML=`
    ${avatarHTML}
    <div class="bubble">
      ${!grouped&&!m.out?`<div class="sender"><span class="name">${m.name}</span> ${verifiedBubbleHTML} ${roleBadgeHTML}</div>`:''}
      ${m.text}
      <div class="time">‚úì ${d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</div>
      <div class="read-by"></div>
    </div>`;
  prepend?chat.prepend(el):chat.appendChild(el);

  // render any inserted lucide icons (gem)
  lucide.createIcons();

  if(m.out)receipts(el);
  if(m.out&&m.type==='voice'){
    let t;
    el.addEventListener('mousedown',()=>t=setTimeout(()=>{
      el.remove();
      const tx=db.transaction(STORE,'readwrite').objectStore(STORE);
      tx.getAll().onsuccess=e=>{
        e.target.result.forEach(r=>{if(r.timestamp===m.timestamp)tx.delete(r.id);});
      };
    },800));
    ['mouseup','mouseleave'].forEach(ev=>el.addEventListener(ev,()=>clearTimeout(t)));
  }

  // when rendering an incoming message, cancel typing for that member and manage unread
  handleIncomingMessage(m);

  lastMeta={sender:m.name,time:d};
}
function receipts(el){
  const t=el.querySelector('.time');
  const r=el.querySelector('.read-by');
  setTimeout(()=>t.textContent=`‚úì‚úì ${t.textContent.slice(2)}`,600);
  setTimeout(()=>{
    t.textContent=`‚úì‚úì üëÄ ${t.textContent.slice(2)}`;
    [ADMIN,MOD].forEach(u=>{
      const img=document.createElement('img');
      img.src=u.avatar;
      r.appendChild(img);
    });
  },1400);
}

/* ===== GROU
