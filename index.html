<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Abrox â€“ Private Lounge</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#1c1f26">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="manifest" href="manifest.json">

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg:'#1c1f26',
        panel:'#232833',
        border:'#343a4a',
        muted:'#a0a6b5',
        accent:'#2ecc71',
        bubble:'#262b38'
      }
    }
  }
}
</script>

<script src="https://unpkg.com/lucide@latest"></script>

<style>
.msg{display:flex;gap:8px;align-items:flex-end}
.msg .bubble{background:#262b38;padding:10px 12px;font-size:13px;border-radius:14px 14px 14px 4px;max-width:80%}
.system-wrap{display:flex;justify-content:center;padding:12px 0}
.system{text-align:center;color:#a0a6b5;font-size:13px;max-width:92%}
.system div{margin-top:2px}
</style>
</head>

<body class="bg-bg text-white h-[100dvh] overflow-hidden">

<div class="flex h-full">

<!-- MAIN CHAT -->
<main class="flex flex-col flex-1 border-r border-border">

<!-- HEADER -->
<header class="bg-panel border-b border-border px-4 py-3">
  <div class="flex justify-between items-start">

    <div class="flex gap-4">
      <i data-lucide="arrow-left" class="w-5 h-5 text-muted mt-1"></i>

      <img src="assets/logo.png" class="w-10 h-10 object-contain"/>

      <div class="leading-tight">
        <div class="text-sm font-semibold">
          Abrox Binary Bot â€“ Private Lounge
        </div>

        <div class="flex items-center gap-1 text-xs text-muted mt-0.5">
          <i data-lucide="lock" class="w-3.5 h-3.5"></i>
          <span>Private Group</span>
        </div>

        <div class="text-xs text-muted mt-0.5">
          Members: 4,872 â€¢ Online: <span id="onlineCount">147</span>
        </div>

        <div class="text-[11px] text-muted/80 mt-0.5">
          Demo discussion Â· Verification required
        </div>
      </div>
    </div>

    <!-- MEMBERS ICON (RESTORED) -->
    <button class="text-muted">
      <i data-lucide="users" class="w-5 h-5"></i>
    </button>

  </div>
</header>

<!-- CHAT -->
<section id="chat" class="flex-1 overflow-y-auto px-4 py-4 space-y-4">

  <!-- GROUP RULES (TELEGRAM STYLE) -->
  <div class="system-wrap">
    <div class="system">
      <div>ðŸ“Œ <strong>Group Rules</strong></div>
      <div>New members are read-only until verified</div>
      <div>Admins DM individually</div>
      <div>No screenshots in chat</div>
      <div>Ignore unsolicited messages</div>
    </div>
  </div>

  <div class="msg">
    <img src="https://i.pravatar.cc/40?img=32" class="w-9 h-9 rounded-full">
    <div class="bubble">morning all</div>
  </div>

</section>

<!-- INPUT -->
<footer class="bg-panel border-t border-border px-4 py-3 pb-[env(safe-area-inset-bottom)]">
  <div class="flex items-center gap-3 bg-bg rounded-xl px-4 py-2">
    <input class="flex-1 bg-transparent outline-none text-sm" placeholder="Message">
    <i data-lucide="paperclip" class="w-5 h-5 text-muted"></i>
    <i data-lucide="camera" class="w-5 h-5 text-muted"></i>
    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
      <i data-lucide="mic" class="w-5 h-5 text-bg"></i>
    </div>
  </div>
</footer>

</main>
</div>

<script>
lucide.createIcons();

/* REALISTIC ONLINE COUNT */
const members=4872;
const el=document.getElementById('onlineCount');
let online=Math.floor(members*(Math.random()*0.03+0.02));
el.textContent=online.toLocaleString();
setInterval(()=>{
  online+=Math.random()>0.5?1:-1;
  el.textContent=online.toLocaleString();
},8000);

/* SERVICE WORKER */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js').catch(()=>{});
}
</script>

</body>
</html>
