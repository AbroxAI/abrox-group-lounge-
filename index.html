<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Abrox – Private Lounge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg:'#1c1f26',
        panel:'#232833',
        border:'#343a4a',
        muted:'#a0a6b5',
        accent:'#2ecc71',
        admin:'#f1c40f',
        bubble:'#262b38'
      }
    }
  }
}
</script>

<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-bg text-white h-screen overflow-hidden">

<div class="flex h-full">

<!-- MAIN CHAT -->
<main class="flex flex-col flex-1 border-r border-border">

<header class="bg-panel border-b border-border px-4 py-3">
  <div class="flex justify-between items-start">
    <div>
      <div class="text-sm font-semibold">Abrox Binary Bot – Private Lounge</div>
      <div class="text-xs text-muted">Private Group</div>
    </div>

    <button class="md:hidden text-muted" onclick="openMembers()">
      <i data-lucide="users" class="w-5 h-5"></i>
    </button>
  </div>
</header>

<section id="chatMessages" class="flex-1 px-4 overflow-y-auto pb-6"></section>

<footer class="bg-panel border-t border-border px-3 py-2">
  <div class="flex items-center gap-2 bg-bg rounded-full px-3 py-2 min-h-[44px]">
    <input id="chatInput" class="flex-1 bg-transparent outline-none text-sm" placeholder="Message" />
    <button id="micBtn"><i data-lucide="mic"></i></button>
    <button id="sendBtn" class="hidden text-accent"><i data-lucide="send"></i></button>
  </div>
</footer>

</main>

<!-- DESKTOP SIDEBAR (FORCED VISIBLE) -->
<aside
  id="desktopSidebar"
  class="block w-80 bg-panel px-4 py-5 overflow-y-auto border-l border-border">
</aside>

</div>

<!-- MOBILE SIDEBAR -->
<div id="mobileMembers" class="fixed inset-0 bg-black/60 hidden z-50">
  <aside class="absolute right-0 top-0 h-full w-72 bg-panel px-4 py-5">
    <button onclick="closeMembers()">Close</button>
    <div id="mobileSidebar"></div>
  </aside>
</div>

<template id="membersTemplate">
  <div class="space-y-4">
    <div class="text-xs text-muted">ADMINS</div>
    <div>Sam_Admin</div>
    <div class="text-xs text-muted">MEMBERS</div>
    <div>Mina_fx</div>
  </div>
</template>

<script>
document.addEventListener('DOMContentLoaded', () => {
  lucide.createIcons();

  const tpl = document.getElementById('membersTemplate').content;
  desktopSidebar.appendChild(tpl.cloneNode(true));
  mobileSidebar.appendChild(tpl.cloneNode(true));

  window.openMembers = () =>
    mobileMembers.classList.remove('hidden');
  window.closeMembers = () =>
    mobileMembers.classList.add('hidden');

  const input = chatInput;
  input.addEventListener('input', () => {
    micBtn.classList.toggle('hidden', input.value.trim());
    sendBtn.classList.toggle('hidden', !input.value.trim());
  });
});
</script>

</body>
</html>
