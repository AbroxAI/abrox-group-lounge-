<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Abrox â€“ Private Lounge</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#1c1f26">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg:'#1c1f26',
        panel:'#232833',
        border:'#343a4a',
        muted:'#a0a6b5',
        accent:'#6bdba7',
        bubble:'#262b38',
        bubbleOut:'#2b3242',
        send:'#3b82f6'
      }
    }
  }
}
</script>

<style>
*{box-sizing:border-box}

/* ===== HEADER ===== */
.header{
  background:#232833;
  border-bottom:1px solid #343a4a;
}

/* ===== MEMBERS / TYPING ROWS ===== */
.members-row,
.typing-row{
  padding:0 16px;
  height:22px;
  font-size:12px;
  display:flex;
  align-items:center;
}

.members-row{
  color:#a0a6b5;
}

.typing-row{
  gap:8px;
  font-weight:500;
  color:#6bdba7;
  display:none;
}

.typing-row.active{display:flex}
.members-row.hidden{display:none}

.typing-dots{display:flex;gap:3px}
.typing-dots span{
  width:4px;height:4px;border-radius:999px;
  background:#6bdba7;opacity:.35;
}

/* ===== CHAT ===== */
.msg{
  display:flex;
  gap:8px;
  margin-bottom:8px;
  align-items:flex-end;
}
.msg.out{justify-content:flex-end}
.grouped{margin-top:-6px}

.avatar{
  width:36px;
  height:36px;
  border-radius:999px;
}
.msg.grouped .avatar{visibility:hidden}

/* ===== BUBBLES ===== */
.bubble{
  max-width:74%;
  padding:8px 14px;
  font-size:14px;
  line-height:1.45;
  position:relative;
  box-shadow:0 2px 8px rgba(0,0,0,.18);
}

.msg.in .bubble{
  background:#262b38;
  border-radius:8px 18px 18px 8px;
}
.msg.in .bubble::before{
  content:'';
  position:absolute;
  left:-6px;
  bottom:14px;
  width:10px;
  height:10px;
  background:#262b38;
  transform:rotate(45deg);
  box-shadow:-1px 1px 2px rgba(0,0,0,.18);
}

.msg.out .bubble{
  background:#2b3242;
  border:1px solid #343a4a;
  border-radius:18px 8px 8px 18px;
}
.msg.out .bubble::after{
  content:'';
  position:absolute;
  right:-6px;
  bottom:14px;
  width:10px;
  height:10px;
  background:#2b3242;
  transform:rotate(45deg);
  box-shadow:1px 1px 2px rgba(0,0,0,.18);
}

.grouped.in .bubble::before,
.grouped.out .bubble::after{display:none}

/* ===== META ===== */
.sender{
  font-size:12px;
  font-weight:600;
  color:#6bdba7;
  margin-bottom:4px;
  display:flex;
  gap:6px;
  align-items:center;
}
.time{
  font-size:10px;
  opacity:.65;
  margin-top:6px;
  display:flex;
  justify-content:flex-end;
}

/* badges */
.verified-bubble{
  display:inline-flex;
  align-items:center;
  gap:3px;
  padding:1px 4px;
  border-radius:999px;
  background:linear-gradient(180deg,#1b6d46,#125034);
  font-size:9px;
}
.role-pill{
  font-size:9px;
  padding:1px 6px;
  border-radius:999px;
}
.role-pill.admin{background:#7f1d1d}
.role-pill.mod{background:#5b21b6}

section{-webkit-overflow-scrolling:touch}
</style>
</head>

<body class="bg-bg text-white h-[100dvh] overflow-hidden">
<div class="flex h-full">

<main class="flex flex-col flex-1 border-r border-border">

<header class="header">
  <div class="flex items-center justify-between px-4 py-3">
    <div class="flex gap-3 items-center">
      <img src="assets/logo.png" class="w-9 h-9 rounded">
      <div>
        <div class="text-sm font-semibold">Abrox Binary Bot â€“ Private Lounge</div>
        <div class="flex items-center gap-1 text-xs text-muted">
          <i data-lucide="lock" class="w-3 h-3"></i>
          <span>Private Group</span>
        </div>
      </div>
    </div>
    <button><i data-lucide="users"></i></button>
  </div>

  <div class="members-row" id="membersRow">
    <span>Members: <strong>4,872</strong></span>
    <span class="mx-2">â€¢</span>
    <span>Online: <strong>13</strong></span>
  </div>

  <div class="typing-row" id="typingRow">
    <div class="typing-dots"><span></span><span></span><span></span></div>
    <span>Typingâ€¦</span>
  </div>

  <div class="px-4 text-xs text-muted pb-1">
    Demo discussion Â· Verification required
  </div>
</header>

<section class="flex-1 overflow-y-auto px-4 py-4">
  <div class="text-center text-muted text-sm mb-4">
    ðŸ“Œ <strong>Group Rules</strong><br>
    New members are read-only until verified<br>
    Admins DM individually<br>
    No screenshots in chat<br>
    Ignore unsolicited messages
  </div>
</section>

<footer class="bg-panel border-t border-border px-4 py-3">
  <div class="flex items-center bg-bg rounded-full px-3 py-2 gap-2">
    <button><i data-lucide="smile"></i></button>
    <input class="flex-1 bg-transparent outline-none text-sm" placeholder="Message">
    <div class="flex items-center gap-2 ml-auto">
      <button><i data-lucide="paperclip"></i></button>
      <button><i data-lucide="mic"></i></button>
      <button class="hidden text-send"><i data-lucide="send"></i></button>
    </div>
  </div>
</footer>

</main>
</div>

<script>
lucide.createIcons();

/* demo typing toggle (safe) */
const typingRow = document.getElementById('typingRow');
const membersRow = document.getElementById('membersRow');

setInterval(()=>{
  typingRow.classList.add('active');
  membersRow.classList.add('hidden');
  setTimeout(()=>{
    typingRow.classList.remove('active');
    membersRow.classList.remove('hidden');
  },2200);
},7000);
</script>

</body>
</html>
