<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Header Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
/* ===== HEADER ===== */
.header {
  background:#232833;
  border-bottom:1px solid #343a4a;
}

/* ===== TYPING ROW (LOCKED — TELEGRAM SAFE) ===== */
.typing-row {
  display:flex;
  align-items:center;
  gap:6px;

  padding:0 16px;
  height:0;
  overflow:hidden;

  font-size:12px;
  font-weight:500;
  color:#6bdba7;

  opacity:0;
  transition:
    height .18s ease,
    opacity .12s ease;
}

.typing-row.active {
  height:22px; /* fixed reserved row height */
  opacity:1;
}
</style>
</head>

<body class="bg-[#1c1f26] text-white">

<header class="header">
  <!-- TOP ROW -->
  <div class="flex items-center justify-between px-4 py-3">
    <div class="flex gap-3 items-center">
      <div class="w-8 h-8 rounded bg-[#6bdba7]"></div>

      <div>
        <div class="text-sm font-semibold leading-tight">
          Abrox Binary Bot – Private Lounge
        </div>
        <div class="flex items-center gap-1 text-xs text-gray-400">
          <i data-lucide="lock" class="w-3 h-3"></i>
          <span>Private Group</span>
        </div>
      </div>
    </div>

    <button>
      <i data-lucide="users"></i>
    </button>
  </div>

  <!-- MEMBERS LINE -->
  <div class="px-4 text-xs text-gray-400">
    Members: 4,872 • Online: 132
  </div>

  <!-- DISCUSSION LINE -->
  <div class="px-4 text-xs text-gray-500 pb-1">
    Demo discussion · Verification required
  </div>

  <!-- TYPING LINE (LOCKED IN FLOW) -->
  <div id="typingRow" class="typing-row">
    <span class="w-2 h-2 rounded-full bg-[#6bdba7]"></span>
    <span id="typingText">Member_11 is typing…</span>
  </div>
</header>

<div class="p-4">
  <input id="input"
         class="w-full bg-[#232833] border border-[#343a4a] rounded px-3 py-2 text-sm"
         placeholder="Type to test typing position">
</div>

<script>
lucide.createIcons();

const typingRow = document.getElementById('typingRow');
const input = document.getElementById('input');

let timer;
input.addEventListener('input', () => {
  typingRow.classList.add('active');
  clearTimeout(timer);
  timer = setTimeout(() => {
    typingRow.classList.remove('active');
  }, 1600);
});
</script>

</body>
</html>
